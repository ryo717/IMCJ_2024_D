 network disruptions. There were also complaints about the high cost of changing phone models and dissatisfaction with the company's trade-in program. Some users reported better reception with Docomo compared to other providers, but others experienced connectivity issues. There were also concerns about the company's disaster preparedness following a power outage. A few users shared their personal experiences with Docomo, including visiting a store for assistance and setting up a new smartphone.","arguments":[{"arg_id":"A1_0","argument":"The user is questioning the nature of a contract with NTT Docomo, suspecting that it might be designed to prevent cancellation within the first six months. They express concern about potential troubles similar to 'Narou Hikari', and wonder what might happen under the brand name of SONY. Despite being prominently advertised as Docomo, they speculate if it's a different company that might cause a lot of trouble.","comment_id":"1","x":2.4388852,"y":7.9763007,"p":0},{"arg_id":"A3_0","argument":"A user noticed that the BitCash worth 1000 yen they purchased at an unusual convenience store during the day has become unusable despite being available.","comment_id":"3","x":2.2008057,"y":7.7431555,"p":1},{"arg_id":"A4_0","argument":"NTT Docomo has started its paid in-store support service today. There are concerns about why it's paid, why there are things they can't do despite being paid, and why customers have to wait even though it's a paid service. It's surprising that they can't create a system that makes operations easier despite the high workload. However, everyone should be careful.","comment_id":"4","x":2.168657,"y":7.770841,"p":1},{"arg_id":"A5_0","argument":"The user consulted Chat GPT because they couldn't find any information about what happens if they forget to attach a Hiragana ID to their NTT Docomo account.","comment_id":"5","x":2.877113,"y":8.1800995,"p":0},{"arg_id":"A9_0","argument":"Reported results from three fireworks festivals (Kameoka, Nagashima, Miyazaki) totaling 31. Breakdown: 0 stars: 6, 1 star: 7, 2 stars: 2, 3 stars: 5, 4 stars: 7, 5 stars: 3, 6 stars: 1. Earned 585 STP. While AU had connectivity issues at the fireworks festival, Docomo managed to stay connected.","comment_id":"9","x":3.3136694,"y":7.3643723,"p":0},{"arg_id":"A29_0","argument":"The user's first experience with Povo reveals how much NTT Docomo is struggling.","comment_id":"29","x":3.0247462,"y":7.961119,"p":1},{"arg_id":"A30_0","argument":"The startup screen of the Docomo version S24 doesn't display anything other than 'Docomo' and 'Powered by Android', with no mention of 'Samsung' or 'Galaxy'.","comment_id":"30","x":2.5120237,"y":8.739614,"p":0},{"arg_id":"A32_0","argument":"The user has tried seven different mobile phone lines, including budget options, and checked their signal strength at home. They found that Docomo and AU have better reception than Y!mobile, which in turn is better than Rakuten. They are extremely dissatisfied with Rakuten and plan to switch as soon as they receive their points.","comment_id":"32","x":2.5105348,"y":7.4389853,"p":0.7646712735602733},{"arg_id":"A35_0","argument":"Is Docomo's network down?","comment_id":"35","x":3.1388507,"y":8.476988,"p":1},{"arg_id":"A43_0","argument":"After a power outage in the vicinity of Kashiwa City, mobile data communication was disrupted, causing anxiety. This incident has reinforced the importance of disaster preparedness. Both Docomo and AU networks were unavailable during the outage, highlighting the frightening impact of power outages.","comment_id":"43","x":2.877501,"y":8.535692,"p":0.9689752201089824},{"arg_id":"A45_0","argument":"Despite paying high fees for Docomo, the service is not available for 30 minutes out of a 40-minute commute. Should I consider moving?","comment_id":"45","x":3.3129196,"y":8.38578,"p":1},{"arg_id":"A59_0","argument":"The user's smartphone is experiencing issues where it cannot be turned on or off manually, but it can be turned on using non-contact methods like 'OK Google' or when the charging cable is inserted or removed. The user is worried about accidentally turning off the phone while outside, as it would be problematic. Therefore, they plan to visit a Docomo shop today for assistance.","comment_id":"59","x":2.4278944,"y":8.476134,"p":1},{"arg_id":"A63_0","argument":"The user shared a photo of the Docomo Tower in Sendagaya, Tokyo, on a rainy day. They mentioned that despite the gloomy sky, the purple lights of the tower stand out. They also expressed a preference for vertical photos of the tower, contrary to the common trend of horizontal photos for social media.","comment_id":"63","x":3.9167879,"y":8.282963,"p":0},{"arg_id":"A65_0","argument":"A new Youtube update! Although NTT Docomo has a trade-in program, it's definitely more profitable to sell your iPhone to 'NicoSma Purchase'. There might be shops that offer higher prices, but NicoSma Purchase is part of the Itochu Group, ensuring 'safety and security', 'easy procedures', and 'no deductions'. It's okay even if you don't have the box or accessories.","comment_id":"65","x":1.8996602,"y":7.4790063,"p":0},{"arg_id":"A69_0","argument":"The user managed to restore their internet connection by connecting to a modem and router they used during their previous NTT Docomo fiber optic service. However, their Hikari TV service is still not working, so they plan to contact NURO fiber optic service the next day. They suspect a fault in the ONU device. They also question if they inadvertently maintained a dual line contract without switching from the Docomo line when they connected to the NURO fiber optic line.","comment_id":"69","x":2.4386723,"y":7.961203,"p":0.8155450967883164},{"arg_id":"A73_0","argument":"Setting up my mother's new smartphone was exhausting. NTT Docomo's account system is annoying and their unique promotional messages are malicious. I'm considering quitting their carrier email, but I'm worried it might confuse the elderly people we're connected with.","comment_id":"73","x":2.7545967,"y":7.8750844,"p":1},{"arg_id":"A74_0","argument":"A former NTT Docomo shop employee shares the most 'difficult' part of working at Docomo.","comment_id":"74","x":3.5899732,"y":7.721687,"p":0},{"arg_id":"A80_0","argument":"The prototype of smartphones existed from this time. Why couldn't Docomo become like Apple or Google?","comment_id":"80","x":2.03795,"y":8.668822,"p":0.7205062609300037},{"arg_id":"A81_0","argument":"The user is frustrated because they can't download the Sync Room and Tom Play apps from the Apple Store due to a bug, which is hindering their work. They called NTT Docomo for help, asking them to remove the carrier billing option, but were told it couldn't be removed. It seems there's an issue with the payment not being reflected, and they were advised to wait.","comment_id":"81","x":2.3392267,"y":8.295344,"p":1},{"arg_id":"A85_0","argument":"The user is experiencing 3G service again with Docomo.","comment_id":"85","x":3.1435719,"y":7.800875,"p":1},{"arg_id":"A86_0","argument":"After blocking Docomo, I've started receiving a lot of .com messages. The evolution of technology is amazing.","comment_id":"86","x":2.921795,"y":7.7157273,"p":1},{"arg_id":"A89_0","argument":"The user is shocked by the high cost of changing their iPhone model, as they are now paying more for the device. They were used to getting the device for free. They express confusion about whether it's a good or bad time to change with Docomo, feeling ultimately at the mercy of the company's whims.","comment_id":"89","x":1.9500012,"y":7.822857,"p":1},{"arg_id":"A91_0","argument":"A user received a call from a number starting with +1844, which turned out to be an automated message claiming to be from Docomo, discussing an unpaid bill. The user hung up, noting that the phone is a company phone.","comment_id":"91","x":2.692039,"y":7.691121,"p":1},{"arg_id":"A99_0","argument":"Is Docomo really committed? The communication environment seems to have worsened in the past few days.","comment_id":"99","x":3.2539613,"y":7.995446,"p":1},{"arg_id":"A111_0","argument":"The user visited a mobile phone shop for the first time since smartphone production was halted and found communication more difficult than before. Despite expressing interest in au or UQ models, all three stores they visited only discussed NTT Docomo's network and consistently recommended the Pixel 8a.","comment_id":"111","x":1.9293799,"y":8.538414,"p":1},{"arg_id":"A117_0","argument":"The pattern where only the panel recommended by Docomo doesn't arrive.","comment_id":"117","x":3.235472,"y":8.721524,"p":1}]},{"cluster":"Anime and Entertainment Consumption on Docomo Services","cluster_id":"1","takeaways":"The participants' comments largely revolve around their experiences with various anime series and movies on Docomo's dAnime Store. They express a range of emotions from enjoyment to frustration, depending on the content they watched. Some users also discuss other topics, such as a quote from Keanu Reeves and the passing of an author. There's also mention of music records on Spotify and a new attraction at Fujikyu. Overall, the comments reflect a diverse range of interests and experiences.","arguments":[{"arg_id":"A2_0","argument":"Unexpectedly, a Hell Clouder has arrived in Dragon Quest Walk. The trend has been flowing since yesterday. #DragonQuestWalk #HellClouder #OneWolf #Extreme #Nakamon","comment_id":"2","x":6.021451,"y":6.5854993,"p":1},{"arg_id":"A8_0","argument":"A user attempted to extract iTunes data from an XP laptop that hadn't been used in over a decade, only to find three images of an octopus, which they found amusing.","comment_id":"8","x":5.5691853,"y":6.7821608,"p":0},{"arg_id":"A37_0","argument":"Excited about the divine plan! Check out '#199' delivered on 24/9/2 on Lemino. #Lemino #TurnThereSakurazaka","comment_id":"37","x":5.7262855,"y":7.8621454,"p":1},{"arg_id":"A38_0","argument":"The tweet discusses various works that focus on life and death, such as 'End of Life' which deals with terminal medical care. It also mentions a documentary about a paper mill in Ishinomaki City, Miyagi Prefecture, which was affected by the Great East Japan Earthquake. The author was diagnosed with a malignant brain tumor in 2022 and had been battling the disease. Condolences are expressed for their passing.","comment_id":"38","x":5.787361,"y":8.435181,"p":1},{"arg_id":"A39_0","argument":"The 'Yokai's Onmyoji' in NTT Docomo is too much like a godly manga.","comment_id":"39","x":5.4037986,"y":6.3175025,"p":0},{"arg_id":"A41_0","argument":"The user watched the 9th episode of 'Pseudo Harem' on Docomo's d Anime Store and seems to be genuinely enjoying it.","comment_id":"41","x":6.422809,"y":6.864389,"p":0.850120563754914},{"arg_id":"A46_0","argument":"Today's release: A 6-page feature on #TanakaKei and Director #MizunoKaku for the movie 'That Person Disappeared' on #dMagazine. https://t.co/LtC1G8F85U","comment_id":"46","x":5.9376616,"y":8.213614,"p":1},{"arg_id":"A50_0","argument":"Today's delivery: 'We will deliver.' (10P). #ThatPersonDisappearedMovie #FumiyaTakahashi #KeiTanaka #dMagazine. https://t.co/QEjvpOanwF","comment_id":"50","x":5.778626,"y":8.347319,"p":1},{"arg_id":"A53_0","argument":"The upcoming attraction at Fujikyu is impressive with its 'Attack on Titan' vibe, where the specs and other details are listed as 'currently available information'. I'm wondering if the content of the attraction is the same as the 'Declaration of War' in Taiwan (which is rated R-18 in Taiwan).","comment_id":"53","x":6.229591,"y":6.462395,"p":1},{"arg_id":"A54_0","argument":"'LE SSERAFIM' and 'CRAZY' have achieved their highest and most records on Spotify. https://t.co/uPnGDmM9ru","comment_id":"54","x":5.644098,"y":7.4300413,"p":0.9127699779866668},{"arg_id":"A56_0","argument":"The anime 'KÃ¤mpfer' (12 episodes in total) is now available on the dAnime Store.","comment_id":"56","x":6.638552,"y":7.2592945,"p":1},{"arg_id":"A71_0","argument":"The user never thought they would engage in anime otaku activities at a Docomo shop.","comment_id":"71","x":5.95909,"y":6.8739634,"p":0.9185946520674432},{"arg_id":"A82_0","argument":"The user has started streaming and watched the movie 'Pretty Cure All Stars F' on Docomo's d Anime Store.","comment_id":"82","x":6.3637657,"y":7.0803204,"p":1},{"arg_id":"A83_0","argument":"The user watched the second episode of 'Assault Lily BOUQUET' on dAnime Store, a service provided by NTT Docomo.","comment_id":"83","x":6.5418816,"y":7.308141,"p":1},{"arg_id":"A87_0","argument":"New arrival on 9/2 (Mon), '#CinemaSquare vol.149'. Reading the magazine here: https://t.co/U20iwxcreS. Featured films include '#Maru' starring Tsuyoshi Domoto, his first solo lead role in 27 years. A must-see interview with director Naoko Ogigami about the behind-the-scenes of the film. Other films include '#ThatPersonDisappeared' directed by Masaru Mizuno and starring Kei Tanaka, and '#MovieTouching' featuring Ren Nagase, Ryuta Bando, and Kentaro Maeda.","comment_id":"87","x":5.647958,"y":8.023975,"p":1},{"arg_id":"A88_0","argument":"The user found the fifth episode of 'Imouto Seikatsu' interesting and exciting on the D-Anime Store, a service provided by NTT Docomo.","comment_id":"88","x":6.1979895,"y":7.1737804,"p":0.747584503638299},{"arg_id":"A93_0","argument":"LE SSERAFIM attempted 'voguing' in 'CRAZY', a form of expression representing 'liberation from oppression' that was also showcased in the Paris Olympics opening ceremony. https://t.co/QUgH0Ldwjm","comment_id":"93","x":5.704984,"y":7.3377585,"p":0.9078953911145656},{"arg_id":"A94_0","argument":"The latest episode #199 of #ChocoSaku, 'Post-Tuda Fest Night Festival Presented by Masumoto! Kira Fest!' has started. This week, they appear in their SokoSaku costumes. How will the results of the challenge turn out? Please watch! #MinoMio #Lemino #TurnThereSakurazaka #SokoSaku #Sakurazaka46.","comment_id":"94","x":6.0 ‚‹ã¾ã§' on BS11. The show will be broadcasted on AT-X from 20:00 tomorrow.","comment_id":"116","x":6.8908715,"y":6.808904,"p":1},{"arg_id":"A118_0","argument":"The user watched the first episode of 'LINK CLICK II' on dAnime Store, expressing frustration over having to wait more than a year since the last season ended.","comment_id":"118","x":6.897696,"y":7.4788756,"p":0.5582020101722477},{"arg_id":"A119_0","argument":"The user watched episode 20 of Shinkalion Change the World on #dAnimeStore.","comment_id":"119","x":6.945198,"y":7.0104027,"p":1},{"arg_id":"A120_0","argument":"The user watched episode 6 of 'The Complete Crime White Paper of the Villainess Moriarty in a Different World' on the Docomo Anime Store and expressed disappointment that it has already ended.","comment_id":"120","x":7.0173383,"y":7.428953,"p":0.3760623282171385}]},{"cluster":"\"Intentions to Switch to or Opinions on Docomo Services\"","cluster_id":"4","takeaways":"The participants expressed a variety of views on Docomo, with many considering switching to the service due to its perks, collaborations, and low maintenance costs. However, some concerns were raised about potential issues like the 'Docomo virus'. There was also interest in Docomo's potential to integrate with online banking and the d-point economy. Other topics included the benefits of creatine, a user's curry diet, and affection for Ikioi. Some users also promoted Docomo's new video service, Lemino, and the sports platform DAZN.","arguments":[{"arg_id":"A6_0","argument":"The user plans to switch to Docomo for their next smartphone because Docomo offers freebies to dAnime subscribers. They also mentioned a collaboration with Love Live and Nijigasaki High School.","comment_id":"6","x":2.965393,"y":6.8589277,"p":0.7254437064752037},{"arg_id":"A11_0","argument":"This seems good. However, I won't buy it because it comes with the Docomo virus.","comment_id":"11","x":2.5421996,"y":6.7891135,"p":1},{"arg_id":"A51_0","argument":"The user switched from Softbank to Y mobile, but is considering changing to Docomo.","comment_id":"51","x":2.6809232,"y":7.294337,"p":0.7646712735602733},{"arg_id":"A57_0","argument":"A person has been eating curry every day for over 4000 days. Changes have been observed beyond just 'health and weight'.","comment_id":"57","x":3.0511267,"y":5.98058,"p":0},{"arg_id":"A60_0","argument":"The user has made some modifications to Eximo. They also find the low maintenance cost of Docomo appealing.","comment_id":"60","x":2.430795,"y":6.906561,"p":1},{"arg_id":"A61_0","argument":"User expresses affection towards NTT Docomo.","comment_id":"61","x":3.4336116,"y":6.5109386,"p":0.8397718901097121},{"arg_id":"A67_0","argument":"Creatine is beneficial for both genders, potentially offering more benefits to women. Adding 5g of creatine daily can enhance workouts and accelerate muscle gains.","comment_id":"67","x":1.9453293,"y":6.224749,"p":0},{"arg_id":"A68_0","argument":"The user appreciates Japan Communications SIM for their support and mentions their love for Docomo. They deny any intention of switching but hint they might consider it if more benefits are offered.","comment_id":"68","x":2.4523034,"y":6.712482,"p":1},{"arg_id":"A95_0","argument":"Regarding receiving salary via PayPay, I wonder which online bank Docomo would need to acquire to implement the same scheme in the d-point economy? #docomo","comment_id":"95","x":1.7418005,"y":6.9003754,"p":1},{"arg_id":"A98_0","argument":"The user really likes Ikioi.","comment_id":"98","x":3.5391579,"y":6.063019,"p":0},{"arg_id":"A107_0","argument":"The user is considering switching their mobile carrier from Softbank to either AU or NTT Docomo following the Hawks' victory.","comment_id":"107","x":2.7181993,"y":7.0608153,"p":0.7116255482662975},{"arg_id":"A109_0","argument":"The user is promoting DAZN for Docomo, suggesting it as a platform for unlimited sports viewing. #DAZNfordocomo #docomo","comment_id":"109","x":3.0004096,"y":6.732904,"p":1},{"arg_id":"A110_0","argument":"Go for it! ahamo! #ahamo #docomo","comment_id":"110","x":3.1930075,"y":6.51537,"p":0.9438083396881266},{"arg_id":"A114_0","argument":"User is discussing about NTT Docomo's new video service, Lemino. #Lemino #docomo","comment_id":"114","x":3.2207386,"y":6.677769,"p":1}]},{"cluster":"Promotion and Referral Codes for Mobile Services","cluster_id":"0","takeaways":"The participants are discussing various mobile payment and service promotions. They express excitement over Docomo's 'd-payment' cashback increase from 1% to 2%, comparing it favorably to Rakuten Pay. Several promotions for Aeon Mobile are mentioned, offering WAON points and data for new voice plan subscribers using specific referral codes. Mineo is also promoted with a 10-digit code that waives the administrative fee. Rakuten Mobile's campaign offering 13,000 points upon registration is highlighted. Lastly, a JASS Gas Station offer of 5% cashback with 'd payment' is noted.","arguments":[{"arg_id":"A7_0","argument":"The user is expressing their excitement about the upcoming increase in cashback from Docomo's 'd-payment' from 1% to 2%. They currently prefer Rakuten Pay due to its 1.5% cashback, but find the process of charging it inconvenient. The improvement in 'd-payment' cashback is therefore welcome news.","comment_id":"7","x":1.5063738,"y":6.753612,"p":1},{"arg_id":"A16_0","argument":"A promotion is currently running for Aeon Mobile with a referral code (AE607463593) that can be used for first-time voice plan applications. This code can also be used in-store to earn WAON points.","comment_id":"16","x":0.17953692,"y":5.8481193,"p":0.5655442114553205},{"arg_id":"A17_0","argument":"Aeon Mobile is currently displaying a 'referral code'. You can earn WAON points! It can also be used in-store. The code is AE871834149. This is applicable for first-time applicants of the voice plan.","comment_id":"17","x":-0.058906514,"y":5.8950734,"p":1},{"arg_id":"A18_0","argument":"A promotion for Aeon Mobile is currently running, offering WAON points for new voice plan subscribers. The referral code is AE691396865, which can be used both online and in-store.","comment_id":"18","x":0.008966051,"y":5.8288965,"p":0.7283095667129278},{"arg_id":"A19_0","argument":"A user is promoting Mineo, a competitor of NTT Docomo, by sharing a 10-digit code (X6D4C6K5L2) that can be used during sign-up to waive the administrative fee.","comment_id":"19","x":0.14592943,"y":6.6491995,"p":1},{"arg_id":"A20_0","argument":"A user is promoting Mineo, a competitor of NTT Docomo, by offering a 10-digit code (X6D4C6K5L2) that makes the application process free when entered in the 'Referral URL' field during sign-up.","comment_id":"20","x":0.09475625,"y":6.433912,"p":1},{"arg_id":"A21_0","argument":"A user is promoting Mineo, a competitor of NTT Docomo, by offering a 10-digit code (X6D4C6K5L2) that makes the application process free when entered in the 'Referral URL' field during sign-up.","comment_id":"21","x":-0.025475895,"y":6.3696566,"p":1},{"arg_id":"A23_0","argument":"Rakuten Mobile is offering a campaign where you can earn 13,000 points upon registration. The campaign page is currently posted in the profile section. Note: You will be redirected to the campaign page after logging in or registering as a Rakuten member.","comment_id":"23","x":0.65695214,"y":6.4534545,"p":1},{"arg_id":"A24_0","argument":"Rakuten Mobile is offering a campaign where you can earn 13000 points upon registration. The campaign page is currently posted in the profile section. Note: You will be redirected to the campaign page after logging in or registering as a Rakuten member.","comment_id":"24","x":0.7463593,"y":6.577114,"p":1},{"arg_id":"A40_0","argument":"Rakuten Mobile is offering a campaign where you can earn 13000 points upon registration. The campaign page is currently posted in the profile section. Note: You will be redirected to the campaign page after logging in or registering as a Rakuten member.","comment_id":"40","x":0.7879991,"y":6.4288015,"p":1},{"arg_id":"A47_0","argument":"This is a promotion code for Aeon Mobile. If you use it when signing up for a new voice plan, you will receive 1000 WAON and 1GB of data. The promotion codes are AE593615594, AE608481669, AE741459002, AE852419092, and AE800906976. The codes are valid until next month. #docomo #ahamo #au","comment_id":"47","x":-0.18040451,"y":5.8656297,"p":1},{"arg_id":"A52_0","argument":"JASS Gas Station is offering a 5% cashback with 'd payment' from today until September 30. This requires entry and can earn up to 1000 'd points'. Check the link for eligible stores.","comment_id":"52","x":1.0961555,"y":6.5230346,"p":0.435220178395839},{"arg_id":"A58_0","argument":"User promotes Aeon Mobile, claiming it offers a cheaper contract. They mention that by entering a code during voice plan contract, one can receive 1000 WAON and 1GB. They provide several referral codes and mention that there are campaigns that can be used in conjunction. They also mention Docomo, ahamo, MNP, and au, and provide links for more information.","comment_id":"58","x":-0.19228649,"y":5.7989864,"p":0.7604929858884045},{"arg_id":"A103_0","argument":"Aeon Mobile is currently displaying a 'referral code'. You can get WAON points! It can be used in stores as well. The code is AE728198409. This is applicable for first-time applicants of the voice plan.","comment_id":"103","x":0.067075245,"y":6.0384254,"p":0.5749459721949496}]},{"cluster":"\"Interactions with NTT Docomo Shops and Collaborations\"","cluster_id":"2","takeaways":"The participants are engaged in trading and discussing NTT Docomo novelty items, particularly those related to the Love Live Nijigasaki Academy lottery. They express excitement about the lottery and share their experiences of winning or losing. Some participants are looking to trade specific items, while others share their experiences of visiting NTT Docomo shops and participating in their events. There's also mention of a collaboration between NTT Docomo and Nijigasaki, which has been positively received. A few participants also share personal anecdotes related to NTT Docomo, such as meeting old friends at a shop or being served by a fellow fan.","arguments":[{"arg_id":"A13_0","argument":"Good morning! Finance!","comment_id":"13","x":4.541917,"y":8.579621,"p":1},{"arg_id":"A14_0","argument":"The user is offering various NTT Docomo novelty items such as scratch cards, tarot cards, key holders, clear photos, bromides, can badges, clear cards featuring characters like Ayumu, Kanata, Ai, Setsuna, Shizuku, Karin, Shioriko, and Ranzu. They are seeking items featuring the character Kasumi. They prefer shipping but are open to hand delivery within Tokyo.","comment_id":"14","x":4.2461586,"y":6.7514534,"p":1},{"arg_id":"A15_0","argument":"The user mentions that they don't usually participate in lotteries because they don't like the ups and downs of winning or losing. However, they admit to getting excited about the Love Live prize lottery. They also mention that they had no luck with the Docomo Nijigaku lottery yesterday. They jokingly say that if they won the lottery, they would quit their job, but for now, they have no choice but to work.","comment_id":"15","x":4.304028,"y":6.542461,"p":1},{"arg_id":"A25_0","argument":"The user is looking to trade a NTT Docomo Love Live Nijigasaki Academy lottery heart can badge. They are specifically looking for a Setsuna version of the same kind. They are also open to trading for a Setsuna version from the Okinawa special edition. They are willing to sell at the original price plus shipping. They can either mail it or hand it over in person in Nagoya or their local area.","comment_id":"25","x":4.4111385,"y":6.561235,"p":1},{"arg_id":"A27_0","argument":"The user watched a game from the dugout seats on Saturday and noticed that Yanagawa's photo was missing from the Docomo lounge.","comment_id":"27","x":4.556308,"y":7.655007,"p":0},{"arg_id":"A28_0","argument":"Visited the Docomo lounge seats for the last time this year on Saturday.","comment_id":"28","x":4.3433585,"y":7.609433,"p":1},{"arg_id":"A36_0","argument":"The user is happy with the results of their three attempts at the NTT Docomo collaboration lottery with Nijigasaki, especially since they won the A prize and got their favorite bonus card. They found the combination that resulted in the C prize amusing.","comment_id":"36","x":3.9115994,"y":6.378873,"p":0.7067636673841398},{"arg_id":"A42_0","argument":"Good morning everyone, it's a hot Monday with temperatures reaching 34â„ƒ. Remember to take regular breaks and stay hydrated. Looking forward to a great month. Today's commute song is from this link. #dHits #NowPlaying","comment_id":"42","x":4.8259506,"y":8.369533,"p":1},{"arg_id":"A66_0","argument":"The user visited their nearest NTT Docomo shop which is collaborating with Niji. They were pleasantly surprised to find that the staff member who served them was also a fan of Shizuku-chan. They were also delighted to find that Shizuku-chan's Acusta was the last one in stock.","comment_id":"66","x":4.4414935,"y":7.059711,"p":0.6899737231812508},{"arg_id":"A72_0","argument":"The viral wrinkle filler instantly blurs fine lines and fills wrinkles.","comment_id":"72","x":4.012525,"y":6.002637,"p":0.6463983466272423},{"arg_id":"A75_0","argument":"There is a collaboration between NTT Docomo and Nijigasaki. The Ayu panel is cute.","comment_id":"75","x":4.28975,"y":6.156431,"p":0.7630784398960049},{"arg_id":"A76_0","argument":"As a loyal NTT Docomo user who even has a credit card from them, I visited a Docomo shop during their Nijigasaki collaboration event. I won two acrylic boards from the lottery, which is unusual for my luck. The prizes were of the YuuShizu combo.","comment_id":"76","x":4.1626534,"y":6.4609466,"p":0.9533078337682056},{"arg_id":"A77_0","argument":"Good morning everyone. A new week has started. The typhoon has passed, but it seems like it might rain again. This week, I'm looking forward to a movie. Today, I'm going to visit the Docomo shop and other places. Looking forward to this week!","comment_id":"77","x":4.5191007,"y":8.491812,"p":1},{"arg_id":"A78_0","argument":"Went to a Docomo shop and found an old friend working part-time there. #NijigasakiPhotographyClub","comment_id":"78","x":4.199103,"y":7.4052625,"p":1},{"arg_id":"A79_0","argument":"The user visited NTT Docomo shops in Umeda and Tennoji, and the GiGo Cafe in Namba today. They received a novelty card from 'SERA' and won a name keyholder from a collaboration scratch lottery.","comment_id":"79","x":4.4902363,"y":6.969823,"p":0.7688336484350397},{"arg_id":"A84_0","argument":"A ranking of local souvenirs that people are happy to receive was published. The top spot, surpassing traditional favorites like Akafuku, Yatsuhashi, and Kikyo Shingen Mochi, was taken by a classic 'that'. (HuffPost Japan)","comment_id":"84","x":3.9905183,"y":6.726289,"p":0.7961029292936772},{"arg_id":"A92_0","argument":"The official NTT Docomo shop in Yokosuka has set up an e-sports experience corner with high-performance PCs. #Docomo #DocomoShop #Yokosuka #eSports","comment_id":"92","x":4.0413237,"y":7.185842,"p":0.6001195328474688}]},{"cluster":"\"Docomo's Data Plans and Services\"","cluster_id":"5","takeaways":"The participants discussed various mobile carrier services in Japan, with a focus on NTT Docomo and UQ Mobile. They highlighted the benefits of different data plans, including unlimited data, prepaid SIM cards, and mobile WiFi rentals. Some users shared their experiences of switching carriers to reduce costs. There was also mention of promotional campaigns, such as cashback offers and loyalty point schemes. The discussion also touched on the evolution of mobile devices and data usage over the years.","arguments":[{"arg_id":"A22_0","argument":"The current 40s generation is the one that experienced student discounts from carriers like au, Docomo, and J-PHONE. Also, during their 20s, about half of the time they were using feature phones, so the concept of 'unlimited gigabytes' didn't exist.","comment_id":"22","x":1.6278104,"y":8.572711,"p":1},{"arg_id":"A31_0","argument":"UQ Mobile is running a campaign offering up to 20,000 yen in auPay returns and up to 22,000 yen off on devices. Additionally, with the use of the Smartphone Benefit Program, the Pixel 8 (128GB) and iPhone SE3 are available for 2 yen per month. This is applicable for MNP and one-time payment options. #MNP #UQMobile #OneTimePayment #Docomo","comment_id":"31","x":0.8734354,"y":7.061417,"p":0},{"arg_id":"A33_0","argument":"NTT Docomo's unlimited prepaid SIM card, with no restrictions, is ranked 22nd in Rakuten's ranking for optical and mobile communications as of September 2. The SIM card, which is only for data and supports 4G LTE, is available for 30 days and costs 3550 yen. It can be shipped for free within Japan.","comment_id":"33","x":0.87580085,"y":7.5110126,"p":1},{"arg_id":"A34_0","argument":"The popular unlimited packet plan from NTT Docomo has its pros and cons. Many people sign up with Mineo to try out the unlimited packet plan. It's important to understand the advantages and disadvantages beforehand. #Mineo #Docomo","comment_id":"34","x":0.3427746,"y":7.1886907,"p":0},{"arg_id":"A44_0","argument":"The JT201 mobile WiFi rental uses the Docomo network and offers a monthly capacity of 30GB with no daily data limit. It allows for approximately 1 to 1.5 hours of video streaming per 1GB. It provides stable communication and speed, with the possibility of extending the usage period.","comment_id":"44","x":1.0350236,"y":7.8490095,"p":1},{"arg_id":"A48_0","argument":"NTT Docomo's pocket WiFi rental service, which is compatible with the three major carriers, ranked 13th in Rakuten's rankings on September 2nd. The service is ideal for domestic business trips, travel, and returnees. It offers a limited-time sale of 100GB WiFi rental for 30 days at a price of 4280 yen. ut others wary of potential issues. Participants also discussed various promotions and referral codes for mobile services, shared experiences with NTT Docomo shops and collaborations, and compared different data plans and services.":["å…¬é–‹ã®æ„è¦‹äº¤æ›ã§ã¯ã€NTTãƒ‰ã‚³ãƒ¢ã«é–¢ã™ã‚‹æ„è¦‹ãŒ6ã¤ã®ä¸»è¦ãªã‚¯ãƒ©ã‚¹ã‚¿ãƒ¼ã«é›†ç´„ã•ã‚Œã¾ã—ãŸã€‚å‚åŠ è€…ã¯ã€åŒç¤¾ã®å¥‘ç´„æ¡ä»¶ã€ã‚«ã‚¹ã‚¿ãƒãƒ¼ã‚µãƒ¼ãƒ“ã‚¹ã€ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã®ä¸­æ–­ã«ã¤ã„ã¦æ‡¸å¿µã‚’è¡¨æ˜ã—ã€åŒæ™‚ã«åŒç¤¾ã®ã‚¨ãƒ³ã‚¿ãƒ¼ãƒ†ã‚¤ãƒ¡ãƒ³ãƒˆã‚µãƒ¼ãƒ“ã‚¹ã§ã®çµŒé¨“ã«ã¤ã„ã¦ã‚‚è­°è«–ã—ã¾ã—ãŸã€‚ãƒ‰ã‚³ãƒ¢ã¸ã®åˆ‡ã‚Šæ›¿ãˆã«ã¤ã„ã¦ã¯æ„è¦‹ãŒåˆ†ã‹ã‚Œã€ä¸€éƒ¨ã¯ãã®ç‰¹å…¸ã‚„ã‚³ãƒ©ãƒœãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã«é­…åŠ›ã‚’æ„Ÿã˜ã¦ã„ã¾ã—ãŸãŒã€ä»–ã®äººã€…ã¯æ½œåœ¨çš„ãªå•é¡Œã‚’è­¦æˆ’ã—ã¦ã„ã¾ã—ãŸã€‚å‚åŠ è€…ã¯ã¾ãŸã€æºå¸¯é›»è©±ã‚µãƒ¼ãƒ“ã‚¹ã®ã•ã¾ã–ã¾ãªãƒ—ãƒ­ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚„ç´¹ä»‹ã‚³ãƒ¼ãƒ‰ã«ã¤ã„ã¦è­°è«–ã—ã€NTTãƒ‰ã‚³ãƒ¢ã®åº—èˆ—ã‚„ã‚³ãƒ©ãƒœãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã§ã®çµŒé¨“ã‚’å…±æœ‰ã—ã€ã•ã¾ã–ã¾ãªãƒ‡ãƒ¼ã‚¿ãƒ—ãƒ©ãƒ³ã‚„ã‚µãƒ¼ãƒ“ã‚¹ã‚’æ¯”è¼ƒã—ã¾ã—ãŸã€‚"],"This AI-generated report relies on data from a Twitter.":["ã“ã®AIç”Ÿæˆãƒ¬ãƒãƒ¼ãƒˆã¯Twitterã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿ã«ä¾å­˜ã—ã¦ã„ã¾ã™ã€‚"]},"overview":"The public consultation revealed six main clusters of opinions on NTT Docomo. Participants expressed concerns about the company's contract terms, customer service, and network disruptions, while also discussing their experiences with the company's entertainment services. There was a mix of views on switching to Docomo, with some attracted by its perks and collaborations, but others wary of potential issues. Participants also discussed various promotions and referral codes for mobile services, shared experiences with NTT Docomo shops and collaborations, and compared different data plans and services.","config":{"name":"Twitterã§ã®ãƒ‰ã‚³ãƒ¢ã«é–¢ã™ã‚‹ãƒã‚¹ãƒˆåˆ†æ","question":"ã¿ã‚“ãªã¯Twitterã§ãƒ‰ã‚³ãƒ¢ã«ã©ã‚“ãªæ„Ÿæƒ…ã‚’æŠ±ã„ã¦ã„ã¾ã™ã‹ï¼Ÿ","input":"demo","model":"gpt-4","extraction":{"workers":3,"limit":120,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nYou are a professional analyst in the telecommunications carrier industry.\n\nAs context, we have collected comments on Twitter about NTT Docomo in Japan. I will now provide examples of discussions from the public, and I would like you to make them more concise and easier to read. If truly necessary, you can break them into two separate arguments, but in most cases, it is better to return them as a single argument.\n\nPlease return the result as a well-formatted JSON list of strings.","model":"gpt-4"},"clustering":{"clusters":6,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"translation":{"model":"gpt-4","languages":["Japanese"],"flags":["JP"],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\nYou are a professional translator.\nYou will receive a list of words and sentences written in English. \nPlease return the same list, in the same order, but translated to {language}.\nMake sure to return a valid JSON list of string of the same length as the original list."},"intro":"This AI-generated report relies on data from a Twitter.","output_dir":"demo","embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"labelling":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nYou are a category labeling assistant that generates a category label \nfor a set of arguments within a broader consultation. You are given the main question \nof the consultation, list of arguments inside the cluster, and a list of arguments \noutside this cluster. You answer with a single category label that summarizes the \ncluster. \n\nYou do not include context that is already obvious from the question (for example: \nif the question of the consultation is something like \"what challenges are you facing \nin France\", there is no need to repeat \"in France\" in the cluster label).\n\nThe label must be very concise and just precise enough to capture what distinguishes \nthe cluster from the arguments found outside. \n","model":"gpt-4"},"takeaways":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. You will be given a list of arguments that have been made by a cluster of participants during a public consultation. You respond with one or two paragraphs summarizing your main takeaways. You are very concise and write short, snappy sentences which are easy to read. \n \n/human\n\n[\n  \"I firmly believe that gun violence constitutes a severe public health crisis in our society.\",\n  \"We need to address this issue urgently through comprehensive gun control measures.\", \n  \"I support the implementation of universal background checks for all gun buyers\",\n  \"I am in favor of banning assault weapons and high-capacity magazines.\",\n  \"I advocate for stricter regulations to prevent illegal gun trafficking.\",\n  \"Mental health evaluations should be a mandatory part of the gun purchasing process.\"\n]\n\n/ai \n\nParticipants called for comprehensive gun control, emphasizing universal background checks, assault weapon bans, curbing illegal gun trafficking, and prioritizing mental health evaluations.","model":"gpt-4"},"overview":{"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef overview(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/overview.txt\"\n\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n\n    prompt = config['overview']['prompt']\n    model = config['overview']['model']\n\n    ids = labels['cluster-id'].to_list()\n    takeaways.set_index('cluster-id', inplace=True)\n    labels.set_index('cluster-id', inplace=True)\n\n    input = ''\n    for i, id in enumerate(ids):\n        input += f\"# Cluster {i}/{len(ids)}: {labels.loc[id]['label']}\\n\\n\"\n        input += takeaways.loc[id]['takeaways'] + '\\n\\n'\n\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. \nYour team has run a public consultation on a given topic and has \nstarted to analyze what the different cluster of options are. \nYou will now receive the list of clusters with a brief \nanalysis of each cluster. Your job is to return a short summary of what \nthe findings were. Your summary must be very concise (at most one \nparagraph, containing at most four sentences) and you must avoid platitudes. ","model":"gpt-4"},"aggregation":{"source_code":"\"\"\"Generate a convenient JSON output file.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nimport json\n\n\ndef aggregation(config):\n\n    path = f\"outputs/{config['output_dir']}/result.json\"\n\n    results = {\n        \"clusters\": [],\n        \"comments\": {},\n        \"translations\": {},\n        \"overview\": \"\",\n        \"config\": config,\n    }\n\n    arguments = pd.read_csv(f\"outputs/{config['output_dir']}/args.csv\")\n    arguments.set_index('arg-id', inplace=True)\n\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n    useful_comment_ids = set(arguments['comment-id'].values)\n    for _, row in comments.iterrows():\n        id = row['comment-id']\n        if id in useful_comment_ids:\n            res = {'comment': row['comment-body']}\n            numeric_cols = ['agrees', 'disagrees']\n            string_cols = ['video', 'interview', 'timestamp']\n            for col in numeric_cols:\n                if col in row:\n                    res[col] = float(row[col])\n            for col in string_cols:\n                if col in row:\n                    res[col] = row[col]\n            results['comments'][str(id)] = res\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) \u003e 0:\n        with open(f\"outputs/{config['output_dir']}/translations.json\") as f:\n            translations = f.read()\n        results['translations'] = json.loads(translations)\n\n    clusters = pd.read_csv(f\"outputs/{config['output_dir']}/clusters.csv\")\n    labels = pd.read_csv(f\"outputs/{config['output_dir']}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{config['output_dir']}/takeaways.csv\")\n    takeaways.set_index('cluster-id', inplace=True)\n\n    with open(f\"outputs/{config['output_dir']}/overview.txt\") as f:\n        overview = f.read()\n    results['overview'] = overview\n\n    for _, row in labels.iterrows():\n        cid = row['cluster-id']\n        label = row['label']\n        arg_rows = clusters[clusters['cluster-id'] == cid]\n        arguments_in_cluster = []\n        for _, arg_row in arg_rows.iterrows():\n            arg_id = arg_row['arg-id']\n            argument = arguments.loc[arg_id]['argument']\n            comment_id = arguments.loc[arg_id]['comment-id']\n            x = float(arg_row['x'])\n            y = float(arg_row['y'])\n            p = float(arg_row['probability'])\n            obj = {\n                'arg_id': arg_id,\n                'argument': argument,\n                'comment_id': str(comment_id),\n                'x': x,\n                'y': y,\n                'p': p,\n            }\n            arguments_in_cluster.append(obj)\n        results['clusters'].append({\n            'cluster': label,\n            'cluster_id': str(cid),\n            'takeaways': takeaways.loc[cid]['takeaways'],\n            'arguments': arguments_in_cluster\n        })\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n"},"visualization":{"replacements":[],"source_code":"\nimport subprocess\n\n\ndef visualization(config):\n    output_dir = config['output_dir']\n    with open(f\"outputs/{output_dir}/result.json\") as f:\n        result = f.read()\n\n    cwd = \"../next-app\"\n    command = f\"REPORT={output_dir} npm run build\"\n\n    try:\n tion']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nYou are a professional analyst in the telecommunications carrier industry.\n\nAs context, we have collected comments on Twitter about NTT Docomo in Japan. I will now provide examples of discussions from the public, and I would like you to make them more concise and easier to read. If truly necessary, you can break them into two separate arguments, but in most cases, it is better to return them as a single argument.\n\nPlease return the result as a well-formatted JSON list of strings.","model":"gpt-4"}},{"step":"embedding","completed":"2024-10-23T23:00:05.784291","duration":1.622301,"params":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"}},{"step":"clustering","completed":"2024-10-23T23:00:20.813678","duration":15.02884,"params":{"clusters":6,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"}},{"step":"labelling","completed":"2024-10-23T23:00:53.814898","duration":33.000286,"params":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = '\\n * ' + '\\n * '.join(args_sample_outside)\n    inside = '\\n * ' + '\\n * '.join(args_sample)\n    input = f\"Question of the consultation:{question}\\n\\n\" + \\\n        f\"Examples of arguments OUTSIDE the cluster:\\n {outside}\" + \\\n        f\"Examples of arguments INSIDE the cluster:\\n {inside}\"\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nYou are a category labeling assistant that generates a category label \nfor a set of arguments within a broader consultation. You are given the main question \nof the consultation, list of arguments inside the cluster, and a list of arguments \noutside this cluster. You answer with a single category label that summarizes the \ncluster. \n\nYou do not include context that is already obvious from the question (for example: \nif the question of the consultation is something like \"what challenges are you facing \nin France\", there is no need to repeat \"in France\" in the cluster label).\n\nThe label must be very concise and just precise enough to capture what distinguishes \nthe cluster from the arguments found outside. \n","model":"gpt-4"}},{"step":"takeaways","completed":"2024-10-23T23:01:41.539706","duration":47.723362,"params":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. You will be given a list of arguments that have been made by a cluster of participants during a public consultation. You respond with one or two paragraphs summarizing your main takeaways. You are very concise and write short, snappy sentences which are easy to read. \n \n/human\n\n[\n  \"I firmly believe that gun violence constitutes a severe public health crisis in our society.\",\n  \"We need to address this issue urgently through comprehensive gun control measures.\", \n  \"I support the implementation of universal background checks for all gun buyers\",\n  \"I am in favor of banning assault weapons and high-capacity magazines.\",\n  \"I advocate for stricter regulations to prevent illegal gun trafficking.\",\n  \"Mental health evaluations should be a mandatory part of the gun purchasing process.\"\n]\n\n/ai \n\nParticipants called for comprehensive gun control, emphasizing universal background checks, assault weapon bans, curbing illegal gun trafficking, and prioritizing mental health evaluations.","model":"gpt-4"}},{"step":"overview","completed":"2024-10-23T23:01:47.785405","duration":6.24435,"params":{"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef overview(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/overview.txt\"\n\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n\n    prompt = config['overview']['prompt']\n    model = config['overview']['model']\n\n    ids = labels['cluster-id'].to_list()\n    takeaways.set_index('cluster-id', inplace=True)\n    labels.set_index('cluster-id', inplace=True)\n\n    input = ''\n    for i, id in enumerate(ids):\n        input += f\"# Cluster {i}/{len(ids)}: {labels.loc[id]['label']}\\n\\n\"\n        input += takeaways.loc[id]['takeaways'] + '\\n\\n'\n\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. \nYour team has run a public consultation on a given topic and has \nstarted to analyze what the different cluster of options are. \nYou will now receive the list of clusters with a brief \nanalysis of each cluster. Your job is to return a short summary of what \nthe findings were. Your summary must be very concise (at most one \nparagraph, containing at most four sentences) and you must avoid platitudes. ","model":"gpt-4"}},{"step":"translation","completed":"2024-10-23T23:13:15.434617","duration":687.647292,"params":{"model":"gpt-4","languages":["Japanese"],"flags":["JP"],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        with open(path, 'w') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \"Hide filters\", \"Min. votes\", \"Consensus\",\n               \"Showing\", \"arguments\", \"Reset zoom\", \"Click anywhere on the map to close this\",\n               \"Click on the dot for details\",\n               \"agree\", \"disagree\", \"Language\", \"English\", \"arguments\", \"of total\",\n               \"Overview\", \"Cluster analysis\", \"Representative comments\", \"Introduction\",\n               \"Clusters\", \"Appendix\", \"This report was generated using an AI pipeline that consists of the following steps\",\n               \"Step\", \"extraction\", \"show code\", \"hide code\", \"show prompt\", \"hide prompt\", \"embedding\",\n               \"clustering\", \"labelling\", \"takeaways\", \"overview\"]\n\n    arg_list = arguments['argument'].to_list() + \\\n        labels['label'].to_list() + \\\n        UI_copy + \\\n        languages\n\n    if 'name' in config:\n        arg_list.append(config['name'])\n    if 'question' in config:\n        arg_list.append(config['question'])\n\n    prompt_file = config.get('translation_prompt', 'default')\n    with open(f\"prompts/translation/{prompt_file}.txt\") as f:\n        prompt = f.read()\n    model = config['model']\n\n    config['translation_prompt'] = prompt\n\n    translations = [translate_lang(\n        arg_list, 10, prompt, lang, model) for lang in languages]\n\n    # handling long takeaways differently, WITHOUT batching too much\n    long_arg_list = takeaways['takeaways'].to_list()\n    long_arg_list.append(overview)\n    if 'intro' in config:\n        long_arg_list.append(config['intro'])\n\n    long_translations = [translate_lang(\n        long_arg_list, 1, prompt, lang, model) for lang in languages]\n\n    for i, id in enumerate(arg_list):\n        print('i, id', i, id)\n        results[str(id)] = list([t[i] for t in translations])\n    for i, id in enumerate(long_arg_list):\n        results[str(id)] = list([t[i] for t in long_translations])\n\n    with open(path, 'w') as file:\n        json.dump(results, file, indent=2)\n\n\ndef translate_lang(arg_list, batch_size, prompt, lang, model):\n    translations = []\n    lang_prompt = prompt.replace(\"{language}\", lang)\n    print(f\"Translating to {lang}...\")\n    for i in tqdm(range(0, len(arg_list), batch_size)):\n        batch = arg_list[i: i + batch_size]\n        translations.extend(translate_batch(batch, lang_prompt, model))\n    return translations\n\n\ndef translate_batch(batch, lang_prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = json.dumps(list(batch))\n    response = llm(messages=messages(lang_prompt, input)).content.strip()\n    if \"```\" in response:\n        response = response.split(\"```\")[1]\n    if response.startswith(\"json\"):\n        response = response[4:]\n    try:\n        parsed = [a.strip() for a in json.loads(response)]\n        if len(parsed) != len(batch):\n            print(\"Warning: batch size mismatch!\")\n            print(\"Batch len:\", len(batch))\n            print(\"Response len:\", len(parsed))\n            for i, item in enumerate(batch):\n                print(f\"Batch item {i}:\", item)\n                if (i \u003c len(parsed)):\n                    print(\"Response:\", parsed[i])\n            if (len(batch) \u003e 1):\n                print(\"Retrying with smaller batches...\")\n                mid = len(batch) // 2\n                return translate_batch(batch[:mid], lang_prompt, model, retries - 1) + \\\n                    translate_batch(\n                        batch[mid:], lang_prompt, model, retries - 1)\n            else:\n                print(\"Retrying batch...\")\n                return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            return parsed\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying batch...\")\n            return translate_batch(batch, lang_prompt, model, retries - 1)\n        else:\n            raise e\n","prompt":"/system \n\nYou are a professional translator.\nYou will receive a list of words and sentences written in English. \nPlease return the same list, in the same order, but translated to {language}.\nMake sure to return a valid JSON list of string of the same length as the original list."}}],"lock_until":"2024-10-23T23:18:15.435813","current_job":"aggregation","current_job_started":"2024-10-23T23:13:15.435803","translation_prompt":"/system \n\nYou are a professional translator.\nYou will receive a list of words and sentences written in English. \nPlease return the same list, in the same order, but translated to {language}.\nMake sure to return a valid JSON list of string of the same length as the original list."}}},"__N_SSG":true},"page":"/","query":{},"buildId":"fblFPz96ZN5cdNa8N3ALG","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
