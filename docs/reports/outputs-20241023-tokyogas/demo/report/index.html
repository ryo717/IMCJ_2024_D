<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="./_next/static/css/d1386df84e9d164b.css" as="style" crossorigin=""/><link rel="stylesheet" href="./_next/static/css/d1386df84e9d164b.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="./_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="./_next/static/chunks/webpack-1e7d36e3ced660e3.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/framework-0c7baedefba6b077.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/main-75623049b75f64cc.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/pages/_app-41fcb505e2a6ec3b.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/3e199aef-8a882f67d84a9743.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/413-fe7ad88e9897fb6d.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/664-4ccc24e47970c0fa.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/550-a21c3768867c648a.js" defer="" crossorigin=""></script><script src="./_next/static/chunks/pages/index-cc72100c2afe033d.js" defer="" crossorigin=""></script><script src="./_next/static/OoPsYXbpnipA0BVmpo-fJ/_buildManifest.js" defer="" crossorigin=""></script><script src="./_next/static/OoPsYXbpnipA0BVmpo-fJ/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"result":{"clusters":[{"cluster":"\"Tokyo Gas's Business Strategies and Market Position\"","cluster_id":"1","takeaways":"Tokyo Gas and Tokyu Power are key players in the competitive capital region of Japan. Tokyo Gas is actively pursuing sustainability and renewable energy initiatives, including a demand response service, a partnership with Koganei City for a 'Zero Carbon City' declaration, and a demonstration project in Yokohama City to produce e-methane from sewage resources. The company is also venturing into the floating offshore wind power generation business. Despite these efforts, Osaka Gas has recently surpassed Tokyo Gas in market capitalization. Tokyo Gas is also a significant customer of Whelen and is recognized for its high-dividend stocks.","arguments":[{"arg_id":"A1_0","argument":"Tokyu Power and Tokyo Gas are the two major players in the highly competitive capital region, according to an article on the Denki Shimbun website dated September 2, 2024. #clip_energy","comment_id":"1","x":21.465265,"y":3.2751462,"p":1},{"arg_id":"A8_0","argument":"Although Tokyo Gas has long been the leader in the urban gas industry, Osaka Gas has surpassed Tokyo Gas in market capitalization since around March this year. As of August 30, Tokyo Gas is valued at 1.4592 trillion yen, while Osaka Gas is valued at 1.4732 trillion yen, making Osaka Gas more valuable as a company.","comment_id":"8","x":21.163572,"y":3.0032923,"p":0.7079160328375926},{"arg_id":"A11_0","argument":"Discussing Tokyo Gas's demand response service, which supports the future. Topics include energy storage, renewable energy, sustainability, energy efficiency, power supply, smart homes, and eco-life. #TokyoGas #DemandResponse #EnergyStorage #RenewableEnergy #Sustainability #Igniture #EnergyEfficiency #PowerSupply #SmartHome #EcoLife. @solarpower2035","comment_id":"11","x":20.38976,"y":2.942004,"p":0},{"arg_id":"A15_0","argument":"Tokyo Gas is performing strongly, on par with Obic.","comment_id":"15","x":21.220646,"y":3.2785013,"p":0.8682063361526836},{"arg_id":"A20_0","argument":"Tokyu Power and Tokyo Gas are the two major players in the highly competitive capital region of Japan.","comment_id":"20","x":21.027714,"y":3.518235,"p":0.6902254921207495},{"arg_id":"A36_0","argument":"Tokyo Gas seems to be a major customer of Whelen, as they are predominantly adopting Whelen's compact Siren model.","comment_id":"36","x":20.965174,"y":3.2283688,"p":0.7162704240092698},{"arg_id":"A38_0","argument":"The author has rewritten a blog post introducing two high-dividend stocks in the electricity and gas industry: Denko Kaihatsu (9513) and Tokyo Gas (9531). They have added images where needed and clarified confusing text. They suggest using this as a reference for investment.","comment_id":"38","x":21.554039,"y":3.385548,"p":0.9140061334581352},{"arg_id":"A47_0","argument":"What is Tokyo Gas's demand response service that supports the future? Topics include: demand response, storage batteries, renewable energy, sustainability, Igniture, energy efficiency, power supply, smart homes, and eco-life.","comment_id":"47","x":20.426191,"y":2.9844854,"p":0},{"arg_id":"A48_0","argument":"Tokyo Gas is conducting a demonstration project in Yokohama City, utilizing reclaimed water and digested gas from sewage facilities to produce e-methane.","comment_id":"48","x":19.864954,"y":2.4713967,"p":1},{"arg_id":"A58_0","argument":"The 4th term of the 'side project', where 20% of working hours are dedicated to participating in ventures, has begun. 36 personnel from 8 major companies including IHI, Asahi Kasei, KDDI, SOMPO Holdings, TOKYOGAS, NGK Insulators, Japan Post, and Hankyu Hanshin Real Estate have started projects at 27 startups.","comment_id":"58","x":20.974525,"y":2.5058603,"p":1},{"arg_id":"A62_0","argument":"On July 22, 2024, Koganei City and Tokyo Gas signed a partnership agreement to promote the 'Zero Carbon City' declaration, aiming for virtually zero CO2 emissions by 2050. This is a significant step towards a sustainable future.","comment_id":"62","x":20.140959,"y":2.6626093,"p":0.8249600045744911},{"arg_id":"A69_0","argument":"Tokyo Gas and Yokohama City have started a demonstration project on August 29 to produce e-methane from sewage resources. The regenerated water and digestion gas generated at the Northern Yokohama Sewage Center will be transported to Tokyo Gas's facilities to produce hydrogen and e-methane.","comment_id":"69","x":20.039448,"y":2.4797895,"p":1},{"arg_id":"A80_0","argument":"{'text': \"The Carbon Neutral LNG Buyers Alliance has promptly changed its name, and TOKYOGAS, the main company, has also announced this. They have started using the term 'Carbon Offset City Gas' for the offset menu of city gas utilizing carbon credits.\"}","comment_id":"80","x":20.518023,"y":2.3051355,"p":1},{"arg_id":"A83_0","argument":"The Gas Museum is celebrating the 160th anniversary of the birth of Yasuji Inoue, an artist known for his modern times landscapes featuring gas lamps. The museum, a relocated and restored Tokyo Gas branch built in 1909 in Bunkyo Ward, showcases exhibits and demonstrations of gas lamps, including those from the Rokumeikan. The gas-lit streets and people illuminated in the darkness are a key feature of Inoue's work.","comment_id":"83","x":19.996271,"y":2.5079846,"p":1},{"arg_id":"A84_0","argument":"Tokyo Gas has announced its full-scale entry into the floating offshore wind power generation business by 2024. This is a significant step in the globally recognized renewable energy sector. The company aims to deepen its experience and knowledge by acquiring approximately 20% of the shares of Windplus, a company operating floating offshore wind power in Portugal.","comment_id":"84","x":20.636408,"y":2.6129723,"p":1},{"arg_id":"A85_0","argument":"Tokyo Gas and Yokohama City have started demonstrating the use of sewage resources for methane production (Mainichi Newspaper). #Yahoo News.","comment_id":"85","x":19.909094,"y":2.2551525,"p":0.6726328587583604},{"arg_id":"A89_0","argument":"The Japan Gas Association has set the name for a new menu, but personally, I'm not quite convinced. Sure, it can be used in the heat comparison method report, but... This is about the start of using the general term 'Carbon Offset City Gas' for the city gas offset menu utilizing carbon credits. | TOKYOGAS","comment_id":"89","x":20.278006,"y":2.1829646,"p":0},{"arg_id":"A93_0","argument":"Recommended companies for job seekers include: Heiwa Real Estate, Mitsubishi Estate, Okinawa Development Finance Corporation, TOKYOGAS Real Estate, Daibiru, Japan Securities Finance, and JPX.","comment_id":"93","x":21.485008,"y":3.089452,"p":0.6986007401457016},{"arg_id":"A94_0","argument":"Announcement: Online seminar on September 4, 2024, from 12:00 to 13:00. This is the second disaster prevention seminar hosted by TOKYOGAS's media platform 'Mirai Hoplat', where we will discuss home disaster prevention. It can be viewed on YouTube, so please watch during your lunch break.","comment_id":"94","x":19.364813,"y":2.571809,"p":0},{"arg_id":"A98_0","argument":"Tokyo Gas is participating in an overseas floating offshore wind power generation project by investing in a Portuguese company.","comment_id":"98","x":20.988989,"y":2.5466566,"p":0.988612650571892},{"arg_id":"A102_0","argument":"Tokyo Gas customers living in Tokyo, Kanagawa, and Saitama can save 5% on their standard unit rate with Lemon Gas. There's also a premium discount for high usage customers. #Savings #CityGas #TokyoGas","comment_id":"102","x":19.779243,"y":3.2035425,"p":0.658440247331928},{"arg_id":"A108_0","argument":"On September 2, the reverse dividend for one day was 0.10 yen for Tokyo Gas (9531), 0.05 yen for Osaka Gas (9532), and 0.05 yen for Shizuoka Gas (9543).","comment_id":"108","x":21.32735,"y":3.4366806,"p":1},{"arg_id":"A109_0","argument":"On August 22, Tokyo Gas held a training session for its 'Sustainability Education' program at Tokyo Kasei University in Itabashi Ward, Tokyo. This program encourages energy-saving behaviors. Thirteen teachers from three elementary schools in Hadano City, Kanagawa Prefecture, participated in the training.","comment_id":"109","x":19.82654,"y":2.8491669,"p":0.6438855829232318}]},{"cluster":"\"Tokyo Gas in Sports and Entertainment\"","cluster_id":"2","takeaways":"The discussion primarily revolves around the Obic Seagulls and Tokyo Gas American football game, with a particular focus on the cheerleaders and players. There's also a significant interest in Tokyo Gas's commercials, which are praised for their emotional impact and high production quality. Some users also mention Tokyo Gas in relation to other sports and events, such as baseball and a special 'Tokyo Gas Day' event featuring a live performance by the idol group '=LOVE'. Additionally, there are references to Tokyo Gas in the context of video games and a drama series.","arguments":[{"arg_id":"A2_0","argument":"The user is sharing a moment from a game between Obic Seagulls and Tokyo Gas. They are particularly highlighting the cheerleaders of Obic Seagulls. The user has also used hashtags related to American football and photography.","comment_id":"2","x":17.719395,"y":4.5388255,"p":1},{"arg_id":"A4_0","argument":"A user shared a link to a commercial for TOKYOGAS featuring actor Go Ayano, titled 'Pipitto Stove Ayano Grill', on YouTube.","comment_id":"4","x":18.759396,"y":5.13163,"p":1},{"arg_id":"A5_0","argument":"The user understands if this is about TOKYOGAS, but mentions that they watched Vissel Kobe in the same season.","comment_id":"5","x":17.699276,"y":5.022826,"p":1},{"arg_id":"A12_0","argument":"Halftime in the game between Obic Seagulls and Tokyo Gas. #seacheer #ObicSeagulls #AmericanFootball","comment_id":"12","x":17.578869,"y":4.519373,"p":1},{"arg_id":"A19_0","argument":"This is a game highlight of 2024 Autumn-1 vs. TOKYOGAS, available on YouTube.","comment_id":"19","x":17.891478,"y":4.864043,"p":0.9226306323089228},{"arg_id":"A23_0","argument":"The user is sharing a Tokyo Gas commercial featuring Ayano Go and Ayakoji Kimimaro on YouTube.","comment_id":"23","x":18.701878,"y":5.043828,"p":1},{"arg_id":"A29_0","argument":"The quarterback of Tokyo Gas still maintains a physique similar to JaMarcus Russell.","comment_id":"29","x":17.483295,"y":5.1034937,"p":1},{"arg_id":"A50_0","argument":"A two-minute promotional video featuring Ienaga was aired on NHK. The sudden appearance of Mr. Machida on the TV screen was heart-pounding and felt like time had stopped. I wonder if people in Kanto, who can watch Tokyo Gas commercials, always get to experience this. It must be nice.","comment_id":"50","x":18.603401,"y":5.274797,"p":1},{"arg_id":"A51_0","argument":"The commercials of TOKYOGAS are excellent, they always move me to tears or give me goosebumps.","comment_id":"51","x":18.799744,"y":5.6219854,"p":1},{"arg_id":"A63_0","argument":"This game is highly addictive, especially for those who have a mouse. Try playing it for a minute to understand why it's so popular.","comment_id":"63","x":18.32879,"y":4.533814,"p":1},{"arg_id":"A74_0","argument":"The drama '#Lemon's Angel' episode 4 was filmed at #AokiHidebi in Setagaya Ward, Tokyo. The comparison images are from street view. The 'Tomoe-ya' from the first image still exists, while 'Tsukushi-ya' and 'Tokyo Gas' are confirmed on the map. The Pilot Pen store is yet to be confirmed.","comment_id":"74","x":19.039574,"y":4.5540433,"p":0},{"arg_id":"A75_0","argument":"The game Tchia by @awaceb, featuring a tropical adventure with lush islands, sandy beaches, and dense jungles, is now available on Nintendo Switch. The game includes unique features such as Tchia's soul-jumping ability to control animals and objects, and the use of a ukulele to trigger events.","comment_id":"75","x":18.095917,"y":4.2854676,"p":1},{"arg_id":"A76_0","argument":"The user appreciates the well-made drama-style commercials of TOKYOGAS from 2011-2016, but notes that even well-made commercials can attract complaints. They also mention that the noisy McDonald's kid commercial is still annoying to watch.","comment_id":"76","x":18.992685,"y":5.699549,"p":1},{"arg_id":"A77_0","argument":"Tokyo Gas. Wynand Grassmann player https://t.co/rO5wymRZB1","comment_id":"77","x":17.487036,"y":4.450912,"p":1},{"arg_id":"A79_0","argument":"Jake Pappin, a player associated with TOKYOGAS, is surprisingly young at 22.","comment_id":"79","x":17.728851,"y":5.187646,"p":1},{"arg_id":"A82_0","argument":"The popular female idol group '=LOVE' will be performing a special live show at the 'Tokyo Gas Day' event during halftime at the 2024 Meiji Yasuda J1 League's 30th round match between FC Tokyo and Nagoya Grampus at the National Stadium. The event is highly anticipated.","comment_id":"82","x":17.468508,"y":4.7696733,"p":1},{"arg_id":"A87_0","argument":"The user interface of Cookpad has changed and become simpler. The user preferred the previous version. They have a paid subscription to Cookpad, which they initially got for free during a campaign by TOKYOGAS and have continued since. They are considering cancelling the subscription if it becomes difficult to use. Recently, they have been finding sufficient recipes from Akari and Yuri's recipe books and Twitter searches.","comment_id":"87","x":19.261919,"y":5.113886,"p":0},{"arg_id":"A90_0","argument":"@400Xdance is discussing a short drama series by TOKYOGAS. They found it very touching, particularly the awkward display of family love.","comment_id":"90","x":18.9861,"y":5.5831776,"p":1},{"arg_id":"A96_0","argument":"50% discount and a Ubisoft gift on PlayItCloud for cloud gaming.","comment_id":"96","x":18.361408,"y":4.1867137,"p":1},{"arg_id":"A97_0","argument":"A user is curious about what Tokyo Gas's muscle training is like.","comment_id":"97","x":18.47028,"y":4.8794093,"p":0.9335693054299432},{"arg_id":"A99_0","argument":"The user is suggesting that wearing this (unspecified item) would be good for supporting the Tokyo Gas baseball team.","comment_id":"99","x":17.300154,"y":4.761555,"p":1},{"arg_id":"A101_0","argument":"Looking forward to SOMOSOMO and TOKYOGAS's face-off, this week's playlist ended with TOKYOGAS's commercial. #FM Tachikawa. #Idol Fourth Conference Room. #If it's an electric kickboard, then SWALLOW.","comment_id":"101","x":18.15107,"y":5.323702,"p":0},{"arg_id":"A116_0","argument":"On 9/14 at the National Stadium, it's 'Tokyo Gas Day' for the Nagoya match. Highlights include: 1. Special baseball shirt giveaways. 2. A halftime special live performance by '=LOVE'. 3. Appearances by 'Patcho, Den Patcho, and Mizu Patcho'.","comment_id":"116","x":17.340475,"y":4.433771,"p":1},{"arg_id":"A118_0","argument":"An announcement was made about the 'Tokyo Gas Day' event to be held on September 14th during the Nagoya match, as per the FC Tokyo official homepage. There was a mention of baseball shirts, which led to the assumption that it might be about baseball team uniforms.","comment_id":"118","x":17.178713,"y":4.5887585,"p":1}]},{"cluster":"\"Consumer Experiences and Opinions on Tokyo Gas Services\"","cluster_id":"0","takeaways":"Participants expressed mixed views on Tokyo Electric Power Company and TOKYOGAS. Some praised their reliability and safety, while others criticized their pricing and customer service. There was skepticism towards new power companies, with some users recommending thorough research before switching. Concerns were raised about the complexity of managing electricity and gas from different providers. Some users reported higher bills after switching to new providers. There were also complaints about TOKYOGAS's energy-saving campaign and meter replacement practices. A few users mentioned the benefits of online services for elderly customers.","arguments":[{"arg_id":"A3_0","argument":"@RINSONG_0110 believes that when it comes to infrastructure, Tokyo Electric Power Company and TOKYOGAS are the safest options. They express skepticism towards new, unknown power companies.","comment_id":"3","x":21.477858,"y":4.0320907,"p":0.8875482993413237},{"arg_id":"A6_0","argument":"The user registered on the TOKYOGAS website to view their electricity and gas usage online due to the paperless transition from October. They viewed their power usage in a graph format, where the bar represents their current month's usage and the white circle represents the average usage of other households.","comment_id":"6","x":21.48245,"y":4.9474435,"p":1},{"arg_id":"A7_0","argument":"The user visited a Docomo shop at 1 PM to get assistance in consolidating their Softbank electricity to TOKYOGAS. The process took a lot of time, delaying their Docomo transfer work. They also had to urgently change their address from Softbank to Gmail for some urgent matters. They left the Docomo shop after 7 PM and arrived home at 8 PM, having woken up at 11 AM.","comment_id":"7","x":20.902645,"y":5.243318,"p":1},{"arg_id":"A17_0","argument":"The user is frustrated that Tokyo Gas's energy-saving points double on Mondays, a day they have off and therefore can't save much energy. They wish the doubling would occur from Tuesday to Saturday instead, and question if the day is chosen randomly.","comment_id":"17","x":20.637934,"y":4.7972503,"p":0.6857575164688232},{"arg_id":"A21_0","argument":"@Hinata_nanokaho suggests that while new power systems might be cheaper, they are currently unstable and it might be better to avoid them. They are unsure about Rakuten and similar systems, and recommend researching before making a decision.","comment_id":"21","x":21.403383,"y":4.1683836,"p":1},{"arg_id":"A22_0","argument":"Tokyo Gas is terrible.","comment_id":"22","x":19.991964,"y":4.392226,"p":1},{"arg_id":"A26_0","argument":"The user received a 1000 yen Amazon gift card from Tokyo Gas's energy-saving campaign and was glad to notice it before the deadline.","comment_id":"26","x":20.164688,"y":4.8618803,"p":0},{"arg_id":"A31_0","argument":"User acknowledges the importance of gas during power outages, positively impacting TOKYOGAS (9531), which saw a 0.58% increase.","comment_id":"31","x":21.74958,"y":4.637225,"p":0},{"arg_id":"A33_0","argument":"@WCtcJBdXGSOogpC is questioning the motives of a woman who switched jobs from Tokyo Electric Power to Tokyo Gas.","comment_id":"33","x":20.704424,"y":4.505139,"p":0.6294548802318397},{"arg_id":"A39_0","argument":"Tokyo Gas Co., Ltd. and Tokyo Electric Power Energy Partner Co., Ltd. each handle electricity and gas. This seems complicated.","comment_id":"39","x":21.164293,"y":3.8130267,"p":0.6537518796641476},{"arg_id":"A41_0","argument":"Despite the existence of Tokyo Gas and Toho Gas, there is no Osaka Gas, but there is Kansai Electric Power. This raises questions about a possible conspiracy.","comment_id":"41","x":20.948296,"y":4.1104383,"p":0},{"arg_id":"A44_0","argument":"@ayqtsuji is discussing the electricity and gas set from TOKYOGAS. They mention that while the set might be slightly cheaper, they feel there might not be much difference no matter which company one chooses to use.","comment_id":"44","x":21.442142,"y":4.484541,"p":0},{"arg_id":"A46_0","argument":"@o2VseNrtPRwVAOF criticizes the president of TOKYOGAS, comparing large corporations to large ships that can continue to operate for a while even if the leadership is incompetent. They believe this is especially true for gas companies.","comment_id":"46","x":21.685188,"y":4.208766,"p":0.8875482993413237},{"arg_id":"A54_0","argument":"The user expresses concern about TOKYOGAS, stating that despite only using 37 cubic meters of gas, their meter was replaced again. They question if this is a scheme to increase profits. They also express distrust towards capitalists, politicians, and bureaucrats.","comment_id":"54","x":20.797901,"y":4.9374933,"p":0.6857575164688232},{"arg_id":"A57_0","argument":"The user is jokingly apologizing to TOKYOGAS for making them a topic of discussion, while affirming they will continue to pay their monthly gas and electricity bills. They also mention hashtags related to stamp festivals and championships.","comment_id":"57","x":21.122726,"y":5.216733,"p":1},{"arg_id":"A59_0","argument":"Despite initial expectations for Enefarm, it seems challenging given Tokyo Gas's lack of enthusiasm. Why are they selling toilets and batteries instead of fuel cells? It's unclear what their business focus is.","comment_id":"59","x":21.019089,"y":3.9031844,"p":0.6537518796641476},{"arg_id":"A61_0","argument":"UK's Octopus Energy, a new power company in the Tokyo Gas Group, discusses its strategy and the barriers to liberalization, stating that 'there's no problem even with excess debt'.","comment_id":"61","x":21.841646,"y":3.80857,"p":0},{"arg_id":"A64_0","argument":"The user is choosing Tokyo Gas and Cosmo Electricity. They are questioning if NURO Hikari is different from Sonnet.","comment_id":"64","x":21.206615,"y":4.308858,"p":1},{"arg_id":"A66_0","argument":"A call from TOKYOGAS mentioned instances of gas companies being switched without the customer's knowledge. Could it be that everyone is just switching to cheaper companies? There seems to be no more benefits with Tokyo Electric Power Company \u0026 TOKYOGAS. Here's a site for reviewing electricity and gas options: https://t.co/KCjamcHdOV.","comment_id":"66","x":21.181135,"y":4.5034895,"p":0.9238476909107748},{"arg_id":"A68_0","argument":"The user was unaware that TOKYOGAS had introduced Kraken and Kraken Flex. They shared a link discussing the strategy of Octopus Energy, a new power company in the Tokyo Gas Group, and the barriers to liberalization, stating that being over-indebted is not a problem.","comment_id":"68","x":21.849813,"y":4.14032,"p":0},{"arg_id":"A71_0","argument":"Tokyo Gas's energy-saving time is not energy-saving at all.","comment_id":"71","x":20.370523,"y":4.393152,"p":1},{"arg_id":"A72_0","argument":"Just realized the reason for my high electricity bill. An additional charge for power procurement adjustment has been applied since June 2023. Those who contracted for electricity after the start are not affected, but those with old plan contracts have been paying about 25,000 yen more over a year without any automatic changes. The change procedure will be completed in about 1.5 months. Considering switching from au Denki to TOKYOGAS.","comment_id":"72","x":21.401133,"y":4.990655,"p":1},{"arg_id":"A78_0","argument":"@hitomi_140000 agrees that they made a mistake by leaving the air conditioning on overnight, even though ventilation seemed sufficient. They are using TOKYOGAS's electricity for the first time and are looking forward to receiving the bill.","comment_id":"78","x":20.950869,"y":5.293982,"p":1},{"arg_id":"A107_0","argument":"In August, the user's electricity bill from Tokyo Gas was 12,096 yen for 445 kWh, while from Looop it was 16,528 yen for 415 kWh. The user is upset because switching to Looop made their bill more expensive.","comment_id":"107","x":21.188732,"y":4.788389,"p":0.6623795050100622},{"arg_id":"A117_0","argument":"Today, I applied online for a paid meter reading form for my 80-year-old mother. She didn't know that you could apply online and kept telling me to call. Our house uses both gas and electricity from TOKYOGAS, and we were able to apply using just our customer number. This might be a good option for elderly households.","comment_id":"117","x":21.5869,"y":5.047519,"p":1},{"arg_id":"A120_0","argument":"@pppnnp99 is asking what TGS is, with their only guess being Tokyo Gas.","comment_id":"120","x":19.799511,"y":4.6287317,"p":0}]},{"cluster":"\"Tokyo Gas in Sports and Athletics\"","cluster_id":"4","takeaways":"The discussion primarily revolves around Japanese sports, with a particular focus on baseball and swimming. Keiichi Kimura, a swimmer from Tokyo Gas, is repeatedly highlighted for his gold medal win in the men's 50m freestyle at the Paris Paralympics. The participants also discuss various baseball teams and players, including those from Tokyo Gas, and the Hiroshima Toyo Carp's draft picks for 2022. There's also mention of a virtual weight loss challenge and a high school baseball player discussion from Yamanashi Prefecture, Japan.","arguments":[{"arg_id":"A9_0","argument":"Currently, it seems barely possible to reach Northern Kanto. It's difficult to travel as far as Shizuoka, and it might not be possible to go to Okazaki anymore. I remember comfortably watching the club championship in Tokorozawa from the relaxed sofa behind the net. This applies to the second preliminary round of the city competition and the sports newspaper. The first match between Seibu's second team and Tokyo Gas was also in the dome.","comment_id":"9","x":16.8643,"y":4.152957,"p":0.9335364721436084},{"arg_id":"A27_0","argument":"From Kaho High School to Hokkaido University and then to Tokyo Gas, and now from Munakata High School to Hokkaido University and then to Osaka Gas.","comment_id":"27","x":16.683697,"y":3.839563,"p":0.9238029744452284},{"arg_id":"A30_0","argument":"On the fourth day of the Paris Paralympics, Keiichi Kimura from TOKYOGAS won the men's 50-meter freestyle swimming event for visually impaired (S11) competitors.","comment_id":"30","x":15.193067,"y":3.9300613,"p":0.944137154580851},{"arg_id":"A34_0","argument":"When considering the final Olympic ice hockey qualifiers (requiring three consecutive victories), one can look at the example of Tokyo Gas (JFL) who achieved three straight wins against Nagoya Grampus, Yokohama Marinos, and Shonan Bellmare.","comment_id":"34","x":16.492096,"y":4.0331416,"p":0.8545686562857965},{"arg_id":"A40_0","argument":"The user is discussing the Lions baseball team, expressing regret that they missed out on acquiring Misho. They mention that the other candidates for center fielder are Nakao and Chinen from Tokyo Gas. They suggest that keeping Kaneko as a backup or relief might have been a good idea, but they also acknowledge that Akiyama is returning.","comment_id":"40","x":16.805033,"y":4.6952996,"p":1},{"arg_id":"A43_0","argument":"Keiichi Kimura, a 33-year-old competitive swimmer from TOKYOGAS, won the gold medal in the men's 50-meter freestyle (visual impairment S11) at the fourth day of the Paris Paralympics on August 31, with a time of 25.98 seconds.","comment_id":"43","x":15.25983,"y":3.9861593,"p":1},{"arg_id":"A53_0","argument":"Keiichi Kimura, an alumnus of Nihon University and currently with Tokyo Gas, won a gold medal in the men's 50m freestyle (visual impairment S11) at the Paris Paralympics. He set a new Japanese record with his win. Congratulations to Kimura.","comment_id":"53","x":15.485505,"y":3.9361315,"p":0.5744059025954077},{"arg_id":"A55_0","argument":"Join the Dia de los Muertos Challenge for a weight loss journey! This virtual challenge covers a 98mi(158km) circular route, beginning and concluding in Oaxaca City. Register today!","comment_id":"55","x":15.70892,"y":3.7206697,"p":0.2982841939532426},{"arg_id":"A56_0","argument":"Keiichi Kimura, a Paralympic swimmer sponsored by Tokyo Gas, won a gold medal in the 50m freestyle at the Paris 2024 Paralympics. He is also scheduled to compete in the 100m butterfly, with the preliminary round on September 6th around 18:25 and the final round on September 7th around 3:04. Continued support is appreciated.","comment_id":"56","x":15.387689,"y":3.8541214,"p":0.5645204320242477},{"arg_id":"A60_0","argument":"Keiichi Kimura, a swimmer from TOKYOGAS, won the gold medal in the men's 50m freestyle for visually impaired at the Paralympics. He is scheduled to participate in the 'Tokyo 2025 World Athletics 1 Year To Go!' event at Tokyo Dome City on September 14th, from 15:00 to 15:30. He will share his thoughts on the Paris 2024 Paralympics and his new challenges.","comment_id":"60","x":15.358692,"y":4.0647683,"p":0.821484163147754},{"arg_id":"A65_0","argument":"On September 1, Keiichi Kimura, a swimmer from Shiga Prefecture and member of Tokyo Gas, won a gold medal in the men's 50m freestyle (S11 - total blindness) at the Paralympics in Paris. He set a new Japanese record with a time of 25.98 seconds, improving his previous record by 0.07 seconds. This is his second consecutive gold medal following the Tokyo Games. Congratulations to Kimura.","comment_id":"65","x":15.275615,"y":4.002609,"p":1},{"arg_id":"A67_0","argument":"The 48th All Japan Club Baseball Championship is about to start the semi-finals. The commentary is by Kikuchi Soumitsu, former Tokyo Gas director, and the live coverage is by Yano Yoshihiko. The first match is scheduled to start at 8:30, with Showa Corporation vs. Efcom BC. The event can be followed on the special site within the Mainichi Newspaper Digital.","comment_id":"67","x":16.93648,"y":4.271489,"p":1},{"arg_id":"A73_0","argument":"Tokyo Gas player, Masaki Kato, has shared a photo of him using our arm sleeve. He participated in the Koshien tournament with Kotaro Kiyomiya during his time at Waseda Jitsugyo. Tokyo Gas is scheduled to play their first game in the 49th Corporate Baseball Japan Championship Kanto Representative Deciding Match at Ota Stadium on Tuesday. We are cheering for them.","comment_id":"73","x":17.081938,"y":4.472748,"p":1},{"arg_id":"A105_0","argument":"Hiroshima Toyo Carp's draft picks for 2022 include: 1st pick - Yuta Saito (Tomakomai Central High School, Pitcher), 2nd pick - Shodai Uchida (Tone Commercial High School, Infielder), 3rd pick - Takanao Masuda (Tokyo Gas, Pitcher), 4th pick - Kato Shimizu (Takasaki Health and Welfare University, Catcher), 5th pick - Yoshi Kono (Osaka Gas, Pitcher), 6th pick - Ginji Hasebe (Toyota Motor, Pitcher).","comment_id":"105","x":16.621271,"y":4.518183,"p":1},{"arg_id":"A119_0","argument":"Discussion about various high school baseball players from Yamanashi Prefecture, Japan. Mentioned players include pitchers Sato Miki (Nippon Steel Kazusa Magic), Wakayama Keito (Tokai University), and Yamada Yuki (Kami Medical University); catcher Kameda Keita (Yomiuri Giants); infielder Tachibana Rikuto (Nihon University); outfielders Takizawa Kotaro (ENEOS), Nakao Yusuke (Tokyo Gas), Nomura Kenta (Waseda University), Edpolo Cain (Osaka Gakuin University), and Fujisawa Junya (Sakuramirin University).","comment_id":"119","x":16.69402,"y":4.4677963,"p":1}]},{"cluster":"Customer Complaints and Dissatisfaction with Tokyo Gas Services","cluster_id":"5","takeaways":"The participants expressed a range of concerns and complaints about TOKYOGAS. These include dissatisfaction with the company's advertising language, unexpected inspection visits, and charges for services without prior notification. There were also concerns about the company's association with South Korea and allegations of involvement in a dormitory incident. Some participants reported receiving unsolicited emails from various companies, including TOKYOGAS, causing frustration and fear. However, there were also positive interactions, with one participant thanking TOKYOGAS for providing useful information.","arguments":[{"arg_id":"A10_0","argument":"A user found their 'Kenta-kun' daily schedule, which they had kept in their pocket, had dried out and hardened under the hood. They expressed a desire for it, despite being told by TOKYOGAS that it's only suitable for detached houses.","comment_id":"10","x":20.742243,"y":5.754137,"p":0},{"arg_id":"A13_0","argument":"The user is expressing frustration and fear due to receiving emails from various addresses, including those claiming to be from ION card, Amazon, TOKYOGAS, and Sagawa Express, despite not having an ION card. They have registered the email address @kita9.ed.jp as spam due to the inconvenience.","comment_id":"13","x":20.17739,"y":5.44673,"p":1},{"arg_id":"A18_0","argument":"A user expresses dissatisfaction with TOKYOGAS, a large corporation, for spreading distrust through their advertising language, describing it as too vulgar.","comment_id":"18","x":19.58435,"y":5.982094,"p":0},{"arg_id":"A45_0","argument":"A user complained about TOKYOGAS's smoke detector, stating they were charged a lease fee without being informed about the cost beforehand. They are wondering if anything can be done about it now.","comment_id":"45","x":20.556767,"y":5.9403744,"p":0.6341377730390241},{"arg_id":"A52_0","argument":"@1CZWiWBfJDuO67R had an experience in Yokohama where they were made to participate in an evacuation drill when they went for an underground survey with TOKYOGAS on September 1. They believe it was in the early afternoon.","comment_id":"52","x":20.077238,"y":5.7244987,"p":1},{"arg_id":"A86_0","argument":"@7ciaod, thank you! I called TOKYOGAS and they provided me with various information.","comment_id":"86","x":20.233658,"y":6.0860844,"p":1},{"arg_id":"A92_0","argument":"A sudden visit from TOKYOGAS for an inspection was unexpected as there was no prior notification. It's inconvenient for households with working couples. The visitor was not from TOKYOGAS but a subcontractor, Enesta Ushiku. Is this happening to others in Ryugasaki? #Ryugasaki #TOKYOGAS","comment_id":"92","x":20.285698,"y":5.613075,"p":1},{"arg_id":"A95_0","argument":"The user finds the commercial of TOKYOGAS disturbing and warns that they won't be responsible if it violates any rules. They also express their disapproval of the company's association with South Korea.","comment_id":"95","x":19.648132,"y":5.8106046,"p":0},{"arg_id":"A106_0","argument":"The dormitory was found to be devoid of valuables and money, with only shabby items left behind. It is believed that TOKYOGAS is involved in this incident. On the morning and afternoon of September 3rd, about 100 Japanese workers reportedly attacked and killed Chinese people, and it is thought that this dormitory was also attacked in the process. (Document owned by the Diplomatic Archives of the Ministry of Foreign Affairs)","comment_id":"106","x":20.034784,"y":5.7148542,"p":0.872953330043674},{"arg_id":"A110_0","argument":"@raccolta_BDC mentioned missing the recent TOKYOGAS event.","comment_id":"110","x":20.262024,"y":6.1474533,"p":1},{"arg_id":"A111_0","argument":"@moonriver91725 expresses disappointment with the service received from TOKYOGAS. They mention that TOKYOGAS usually conducts annual inspections and notifies in advance. They also speculate whether the service was provided by a subcontractor, possibly Enesta, and express dissatisfaction with the poor service.","comment_id":"111","x":20.396965,"y":6.0527334,"p":1},{"arg_id":"A115_0","argument":"@moonriver91725 Ah! Enesta is a company that inspects within Tokyo Gas. Ryugasaki has merged with Ushiku!","comment_id":"115","x":20.334455,"y":5.270333,"p":0.6827703308698047}]},{"cluster":"Tokyo Gas Home Services and Lifestyle Tips","cluster_id":"3","takeaways":"The participants discussed a variety of topics related to Tokyo Gas, including its house cleaning service, appliance efficiency, cooking tips, shoe care, and disaster preparedness. They also mentioned promotional events, such as a collaboration with the Japan Green Tea Center for a Halloween event and a limited-time mattress cleaning service. Some participants shared their personal experiences with Tokyo Gas, including safety inspections and air conditioner cleaning. The conversation also touched on Tokyo Gas's radio commercials and their impact on household behaviors.","arguments":[{"arg_id":"A14_0","argument":"Tokyo Gas's house cleaning service will make your home sparkle, a perfect solution for busy individuals. (PR)","comment_id":"14","x":19.314865,"y":3.505048,"p":1},{"arg_id":"A16_0","argument":"Discussing the differences between gas and electric clothes dryers, particularly in terms of finish and time efficiency. #TOKYOGAS #HomeAppliances #TimeSaving","comment_id":"16","x":20.147343,"y":3.6237433,"p":0},{"arg_id":"A24_0","argument":"During hot weather, it's a great time to make mixed rice dishes with seasonal ingredients like corn. You can enjoy summer flavors with ethnic seasonings. #TOKYOGAS #HomeCooking #SummerRecipe #QuickMeal","comment_id":"24","x":18.428638,"y":2.9125428,"p":0.912262613600606},{"arg_id":"A25_0","argument":"Today is #ShoeDay 👠. Is it okay to put tape on new shoes? The key to making them last longer lies in the soles✨👀. We introduce professional maintenance methods🎉. #TOKYOGAS #HomeThings #HowToPolishShoes #ShoeCare","comment_id":"25","x":19.196226,"y":3.7083702,"p":1},{"arg_id":"A28_0","argument":"Lemon Gas offers a 5% cheaper standard unit fee compared to the general contract of Tokyo Gas. This is beneficial for residents in Tokyo, Kanagawa, and Saitama prefectures who are currently using Tokyo Gas. They also offer a premium discount, making it a must-see for those with high usage.","comment_id":"28","x":19.626238,"y":3.4030595,"p":0.7184617897924014},{"arg_id":"A32_0","argument":"The September seasonal bath is #ChrysanthemumBath. It's okay to use fresh chrysanthemums. It's a very easy seasonal bath. How about it for today's #BathTime? #TokyoGas #HomeLife #ThisMonth'sBath #SeasonalEvent","comment_id":"32","x":18.747484,"y":3.515944,"p":0.8377568012829525},{"arg_id":"A35_0","argument":"User is unsure about what disaster preparedness items to gather. They suggest starting with poly bags, which they claim are excellent disaster management tools. They introduce three types of poly bags and how to use them. They also share a link for more information. The hashtags used are related to Tokyo Gas, home matters, disaster prevention week, and power outage measures.","comment_id":"35","x":19.091223,"y":2.399097,"p":1},{"arg_id":"A37_0","argument":"@x_azuk_x reported that the Tokyo Gas inspection was conducted and everything was safe. They also mentioned that there was no smell in any other rooms, indicating that all areas were checked.","comment_id":"37","x":19.641966,"y":4.050521,"p":0},{"arg_id":"A42_0","argument":"Once the room coordination is somewhat complete, I plan to request air conditioner cleaning. I trust the cleaning services of TOKYOGAS.","comment_id":"42","x":19.523083,"y":3.8132095,"p":0.6857922624984512},{"arg_id":"A49_0","argument":"The Tokyo Gas radio commercial, known for its excellence, has had a critical impact on my household. It accurately portrays a woman persuading a reluctant family member to take a bath. Today, when I hesitated to take a bath, I was asked, 'What? Is it Tokyo Gas agai Gas. They are particularly highlighting the cheerleaders of Obic Seagulls. The user has also used hashtags related to American football and photography.":["ユーザーはオービックシーガルズと東京ガスの試合からの一コマを共有しています。特にオービックシーガルズのチアリーダーを強調しています。ユーザーはアメリカンフットボールと写真に関連するハッシュタグも使用しています。"],"@RINSONG_0110 believes that when it comes to infrastructure, Tokyo Electric Power Company and TOKYOGAS are the safest options. They express skepticism towards new, unknown power companies.":["@RINSONG_0110は、インフラに関しては東京電力と東京ガスが最も安全な選択肢だと考えています。彼らは新しく未知の電力会社に対して懐疑的な意見を表明しています。"],"A user shared a link to a commercial for TOKYOGAS featuring actor Go Ayano, titled 'Pipitto Stove Ayano Grill', on YouTube.":["ユーザーは、俳優の綾野剛が出演する東京ガスのCM「ピピッとストーブ綾野グリル」のYouTubeへのリンクを共有しました。"],"The user understands if this is about TOKYOGAS, but mentions that they watched Vissel Kobe in the same season.":["ユーザーはこれが東京ガスについての話であれば理解しますが、同じシーズンにヴィッセル神戸を観戦したと言及しています。"],"The user registered on the TOKYOGAS website to view their electricity and gas usage online due to the paperless transition from October. They viewed their power usage in a graph format, where the bar represents their current month's usage and the white circle represents the average usage of other households.":["ユーザーは10月からのペーパーレス化に伴い、電気とガスの使用量をオンラインで確認するために東京ガスのウェブサイトに登録しました。彼らは電力使用量をグラフ形式で確認し、バーは現在の月の使用量を、白い円は他の世帯の平均使用量を表しています。"],"The user visited a Docomo shop at 1 PM to get assistance in consolidating their Softbank electricity to TOKYOGAS. The process took a lot of time, delaying their Docomo transfer work. They also had to urgently change their address from Softbank to Gmail for some urgent matters. They left the Docomo shop after 7 PM and arrived home at 8 PM, having woken up at 11 AM.":["ユーザーは午後1時にドコモショップを訪れ、ソフトバンクの電気を東京ガスに統合するための支援を求めました。このプロセスには多くの時間がかかり、ドコモへの転送作業が遅れました。また、急ぎの事項のためにソフトバンクからGmailへの住所変更も急いで行う必要がありました。彼らは午後7時にドコモショップを出て、午後8時に家に到着しました。起床は午前11時でした。"],"Although Tokyo Gas has long been the leader in the urban gas industry, Osaka Gas has surpassed Tokyo Gas in market capitalization since around March this year. As of August 30, Tokyo Gas is valued at 1.4592 trillion yen, while Osaka Gas is valued at 1.4732 trillion yen, making Osaka Gas more valuable as a company.":["東京ガスは長らく都市ガス業界のリーダーでしたが、今年の3月頃から大阪ガスが東京ガスを時価総額で上回っています。8月30日現在、東京ガスの時価総額は1兆4592億円、大阪ガスの時価総額は1兆4732億円で、大阪ガスの方が企業としての価値が高いです。"],"Currently, it seems barely possible to reach Northern Kanto. It's difficult to travel as far as Shizuoka, and it might not be possible to go to Okazaki anymore. I remember comfortably watching the club championship in Tokorozawa from the relaxed sofa behind the net. This applies to the second preliminary round of the city competition and the sports newspaper. The first match between Seibu's second team and Tokyo Gas was also in the dome.":["現在、北関東に到達するのはほとんど可能なようです。静岡まで旅行するのは難しく、岡崎に行くことはもうできないかもしれません。私はネット裏のリラックスしたソファから所沢でのクラブ選手権を快適に観戦したことを覚えています。これは市の競技の第二予選ラウンドとスポーツ新聞にも当てはまります。西武の二軍と東京ガスとの初戦もドームでした。"],"A user found their 'Kenta-kun' daily schedule, which they had kept in their pocket, had dried out and hardened under the hood. They expressed a desire for it, despite being told by TOKYOGAS that it's only suitable for detached houses.":["ユーザーは、ポケットに入れていた'ケンタくん'の日課表がフードの下で乾燥して硬化してしまったことを発見しました。東京ガスから一戸建ての家にしか適していないと言われても、それを欲しがっています。"],"Discussing Tokyo Gas's demand response service, which supports the future. Topics include energy storage, renewable energy, sustainability, energy efficiency, power supply, smart homes, and eco-life. #TokyoGas #DemandResponse #EnergyStorage #RenewableEnergy #Sustainability #Igniture #EnergyEfficiency #PowerSupply #SmartHome #EcoLife. @solarpower2035":["東京ガスの需要応答サービスについて議論し、未来を支えます。トピックスにはエネルギー貯蔵、再生可能エネルギー、持続可能性、エネルギー効率、電力供給、スマートホーム、エコライフが含まれます。#東京ガス #需要応答 #エネルギー貯蔵 #再生可能エネルギー #持続可能性 #イグニチャー #エネルギー効率 #電力供給 #スマートホーム #エコライフ。@solarpower2035"],"Halftime in the game between Obic Seagulls and Tokyo Gas. #seacheer #ObicSeagulls #AmericanFootball":["オービックシーガルズと東京ガスの試合のハーフタイムです。#seacheer #オービックシーガルズ #アメリカンフットボール"],"The user is expressing frustration and fear due to receiving emails from various addresses, including those claiming to be from ION card, Amazon, TOKYOGAS, and Sagawa Express, despite not having an ION card. They have registered the email address @kita9.ed.jp as spam due to the inconvenience.":["ユーザーは、IONカード、Amazon、TOKYOGAS、佐川急便などからのメールを受け取っているにもかかわらず、IONカードを持っていないため、フラストレーションと恐怖を表現しています。彼らは不便さからメールアドレス@kita9.ed.jpをスパムとして登録しました。"],"Tokyo Gas's house cleaning service will make your home sparkle, a perfect solution for busy individuals. (PR)":["東京ガスの家庭用清掃サービスは、あなたの家をピカピカにします。忙しい個人にとっては完璧な解決策です。(PR)"],"Tokyo Gas is performing strongly, on par with Obic.":["東京ガスはオービックと同等の強さを発揮しています。"],"Discussing the differences between gas and electric clothes dryers, particularly in terms of finish and time efficiency. #TOKYOGAS #HomeAppliances #TimeSaving":["ガスと電気の衣類乾燥機の違いについて議論し、特に仕上がりと時間効率の観点から。#TOKYOGAS #家電 #時短"],"The user is frustrated that Tokyo Gas's energy-saving points double on Mondays, a day they have off and therefore can't save much energy. They wish the doubling would occur from Tuesday to Saturday instead, and question if the day is chosen randomly.":["ユーザーは、東京ガスの省エネポイントが月曜日に2倍になることにフラストレーションを感じています。彼らは休みの日であるため、あまりエネルギーを節約できないと述べています。彼らは倍増が火曜日から土曜日までになることを望み、その日がランダムに選ばれるのか疑問に思っています。"],"A user expresses dissatisfaction with TOKYOGAS, a large corporation, for spreading distrust through their advertising language, describing it as too vulgar.":["ユーザーは、大企業であるTOKYOGASが広告言語を通じて不信感を広めていることに不満を表現しています。それをあまりにも下品と表現しています。"],"This is a game highlight of 2024 Autumn-1 vs. TOKYOGAS, available on YouTube.":["これは2024年秋-1対TOKYOGASのゲームハイライトで、YouTubeでご覧いただけます。"],"Tokyu Power and Tokyo Gas are the two major players in the highly competitive capital region of Japan.":["東急パワーと東京ガスは、競争の激しい日本の首都圏での二大プレーヤーです。"],"@Hinata_nanokaho suggests that while new power systems might be cheaper, they are currently unstable and it might be better to avoid them. They are unsure about Rakuten and similar systems, and recommend researching before making a decision.":["@Hinata_nanokahoは、新しい電力システムが安価であるかもしれないが、現在は不安定であり、それらを避ける方が良いかもしれないと提案しています。彼らは楽天などのシステムについて確信が持てず、決定を下す前に調査を推奨しています。"],"Tokyo Gas is terrible.":["東京ガスはひどい。"],"The user is sharing a Tokyo Gas commercial featuring Ayano Go and Ayakoji Kimimaro on YouTube.":["ユーザーはYouTubeで綾野剛と綾小路公麿が出演する東京ガスのコマーシャルを共有しています。"],"During hot weather, it's a great time to make mixed rice dishes with seasonal ingredients like corn. You can enjoy summer flavors with ethnic seasonings. #TOKYOGAS #HomeCooking #SummerRecipe #QuickMeal":["暑い天気の時は、コーンなどの季節の食材を使った混ぜご飯を作るのが最適です。エスニックな調味料で夏の味を楽しむことができます。#TOKYOGAS #HomeCooking #SummerRecipe #QuickMeal"],"Today is #ShoeDay 👠. Is it okay to put tape on new shoes? The key to making them last longer lies in the soles✨👀. We introduce professional maintenance methods🎉. #TOKYOGAS #HomeThings #HowToPolishShoes #ShoeCare":["今日は#ShoeDay 👠。新しい靴にテープを貼っても大丈夫ですか？それらを長持ちさせる鍵はソールにあります✨👀。プロのメンテナンス方法を紹介します🎉。#TOKYOGAS #HomeThings #HowToPolishShoes #ShoeCare"],"The user received a 1000 yen Amazon gift card from Tokyo Gas's energy-saving campaign and was glad to notice it before the deadline.":["ユーザーは東京ガスの省エネキャンペーンから1000円のAmazonギフトカードを受け取り、期限前にそれに気づいて喜んでいました。"],"From Kaho High School to Hokkaido University and then to Tokyo Gas, and now from Munakata High School to Hokkaido University and then to Osaka Gas.":["加古高校から北海道大学、そして東京ガスへ、そして今は宗像高校から北海道大学、そして大阪ガスへ。"],"Lemon Gas offers a 5% cheaper standard unit fee compared to the general contract of Tokyo Gas. This is beneficial for residents in Tokyo, Kanagawa, and Saitama prefectures who are currently using Tokyo Gas. They also offer a premium discount, making it a must-see for those with high usage.":["レモンガスは、東京ガスの一般契約に比べて標準単価が5％安い。これは、現在東京ガスを使用している東京、神奈川、埼玉県の住民にとって有益です。また、プレミアム割引も提供しており、使用量が多い人にとっては必見です。"],"The quarterback of Tokyo Gas still maintains a physique similar to JaMarcus Russell.":["東京ガスのクォーターバックは、ジャマーカス・ラッセルと同じような体格を維持しています。"],"On the fourth day of the Paris Paralympics, Keiichi Kimura from TOKYOGAS won the men's 50-meter freestyle swimming event for visually impaired (S11) competitors.":["パリパラリンピックの4日目、TOKYOGASの木村敬一が視覚障害者（S11）の男子50メートル自由形水泳で優勝しました。"],"User acknowledges the importance of gas during power outages, positively impacting TOKYOGAS (9531), which saw a 0.58% increase.":["ユーザーは停電時のガスの重要性を認識し、TOKYOGAS（9531）にプラスの影響を与え、0.58％の増加を見ました。"],"The September seasonal bath is #ChrysanthemumBath. It's okay to use fresh chrysanthemums. It's a very easy seasonal bath. How about it for today's #BathTime? #TokyoGas #HomeLife #ThisMonth'sBath #SeasonalEvent":["9月の季節の風呂は#菊の風呂です。新鮮な菊を使っても大丈夫です。とても簡単な季節の風呂です。今日の#BathTimeにいかがですか？#東京ガス #ホームライフ #今月の風呂 #季節のイベント"],"@WCtcJBdXGSOogpC is questioning the motives of a woman who switched jobs from Tokyo Electric Power to Tokyo Gas.":["@WCtcJBdXGSOogpCは、東京電力から東京ガスに転職した女性の動機を疑問視しています。"],"When considering the final Olympic ice hockey qualifiers (requiring three consecutive victories), one can look at the example of Tokyo Gas (JFL) who achieved three straight wins against Nagoya Grampus, Yokohama Marinos, and Shonan Bellmare.":["最終的なオリンピックアイスホッケーの予選（3連勝が必要）を考えるとき、名古屋グランパス、横浜マリノス、湘南ベルマーレに対して3連勝を達成した東京ガス（JFL）の例を見ることができます。"],"User is unsure about what disaster preparedness items to gather. They suggest starting with poly bags, which they claim are excellent disaster management tools. They introduce three types of poly bags and how to use them. They also share a link for more information. The hashtags used are related to Tokyo Gas, home matters, disaster prevention week, and power outage measures.":["ユーザーはどの防災用品を集めるべきかわからない。彼らはポリバッグから始めることを提案し、それが優れた災害管理ツールであると主張しています。彼らは3種類のポリバッグとその使用方法を紹介しています。また、詳細情報のリンクも共有しています。使用されたハッシュタグは東京ガス、家庭の問題、防災週間、停電対策に関連しています。"],"Tokyo Gas seems to be a major customer of Whelen, as they are predominantly adopting Whelen's compact Siren model.":["東京ガスはWhelenの主要な顧客のようで、彼らは主にWhelenのコンパクトなサイレンモデルを採用しています。"],"@x_azuk_x reported that the Tokyo Gas inspection was conducted and everything was safe. They also mentioned that there was no smell in any other rooms, indicating that all areas were checked.":["@x_azuk_xは東京ガスの検査が行われ、すべてが安全であったと報告しました。また、他の部屋には臭いがなかったとも述べており、すべてのエリアがチェックされたことを示しています。"],"The author has rewritten a blog post introducing two high-dividend stocks in the electricity and gas industry: Denko Kaihatsu (9513) and Tokyo Gas (9531). They have added images where needed and clarified confusing text. They suggest using this as a reference for investment.":["著者は電気とガス業界の2つの高配当株、電工開発（9513）と東京ガス（9531）を紹介するブログ記事を書き直しました。必要なところに画像を追加し、混乱するテキストを明確にしました。これを投資の参考にすることを提案しています。"],"Tokyo Gas Co., Ltd. and Tokyo Electric Power Energy Partner Co., Ltd. each handle electricity and gas. This seems complicated.":["東京ガス株式会社と東京電力エネルギーパートナー株式会社はそれぞれ電気とガスを扱っています。これは複雑に思えます。"],"The user is discussing the Lions baseball team, expressing regret that they missed out on acquiring Misho. They mention that the other candidates for center fielder are Nakao and Chinen from Tokyo Gas. They suggest that keeping Kaneko as a backup or relief might have been a good idea, but they also acknowledge that Akiyama is returning.":["ユーザーはライオンズの野球チームについて話し、三獣を獲得できなかったことを後悔しています。彼らはセンターフィールダーの他の候補者として東京ガスの中尾と知念を挙げています。彼らは金子をバックアップやリリーフとして保持することが良いアイデアだったかもしれないと提案していますが、秋山が戻ってくることも認めています。"],"Despite the existence of Tokyo Gas and Toho Gas, there is no Osaka Gas, but there is Kansai Electric Power. This raises questions about a possible conspiracy.":["東京ガスと東邦ガスの存在にもかかわらず、大阪ガスはなく、関西電力はあります。これは可能性のある陰謀についての疑問を提起します。"],"Once the room coordination is somewhat complete, I plan to request air conditioner cleaning. I trust the cleaning services of TOKYOGAS.":["部屋のコーディネートがある程度完了したら、エアコンのクリーニングを依頼する予定です。TOKYOGASのクリーニングサービスを信頼しています。"],"Keiichi Kimura, a 33-year-old competitive swimmer from TOKYOGAS, won the gold medal in the men's 50-meter freestyle (visual impairment S11) at the fourth day of the Paris Paralympics on August 31, with a time of 25.98 seconds.":["TOKYOGASの競泳選手である33歳の木村慶一さんが、8月31日のパリパラリンピックの4日目に、男子50メートル自由形（視覚障害S11）で25.98秒のタイムで金メダルを獲得しました。"],"@ayqtsuji is discussing the electricity and gas set from TOKYOGAS. They mention that while the set might be slightly cheaper, they feel there might not be much difference no matter which company one chooses to use.":["@ayqtsujiはTOKYOGASからの電気とガスのセットについて話しています。セットは少し安いかもしれないが、どの会社を選んでもあまり違いはないと感じていると述べています。"],"A user complained about TOKYOGAS's smoke detector, stating they were charged a lease fee without being informed about the cost beforehand. They are wondering if anything can be done about it now.":["ユーザーはTOKYOGASの煙感知器について不満を述べ、事前に費用について知らされずにリース料が請求されたと述べています。今から何か対策が取れるかどうか疑問に思っています。"],"@o2VseNrtPRwVAOF criticizes the president of TOKYOGAS, comparing large corporations to large ships that can continue to operate for a while even if the leadership is incompetent. They believe this is especially true for gas companies.":["@o2VseNrtPRwVAOFはTOKYOGASの社長を批判し、大企業をリーダーシップが無能でもしばらく運営を続けることができる大きな船に例えています。彼らはこれが特にガス会社に当てはまると考えています。"],"What is Tokyo Gas's demand response service that supports the future? Topics include: demand response, storage batteries, renewable energy, sustainability, Igniture, energy efficiency, power supply, smart homes, and eco-life.":["東京ガスの将来を支える需要応答サービスとは何ですか？トピックには、需要応答、蓄電池、再生可能エネルギー、持続可能性、Igniture、エネルギー効率、電力供給、スマートホーム、エコライフが含まれます。"],"Tokyo Gas is conducting a demonstration project in Yokohama City, utilizing reclaimed water and digested gas from sewage facilities to produce e-methane.":["東京ガスは、下水処理施設からの再生水と消化ガスを利用してe-メタンを生産する、横浜市での実証プロジェクトを行っています。"],"The Tokyo Gas radio commercial, known for its excellence, has had a critical impact on my household. It accurately portrays a woman persuading a reluctant family member to take a bath. Today, when I hesitated to take a bath, I was asked, 'What? Is it Tokyo Gas again today?'":["優れた東京ガスのラジオコマーシャルは、私の家庭に大きな影響を与えました。それは正確に、風呂に入るのをためらっている家族を説得する女性を描いています。今日、私が風呂に入るのをためらったとき、'何？今日も東京ガスか？'と聞かれました。"],"A two-minute promotional video featuring Ienaga was aired on NHK. The sudden appearance of Mr. Machida on the TV screen was heart-pounding and felt like time had stopped. I wonder if people in Kanto, who can watch Tokyo Gas commercials, always get to experience this. It must be nice.":["家永さんをフィーチャーした2分間のプロモーションビデオがNHKで放送されました。町田さんが突然テレビ画面に現れたのはドキドキして時間が止まったように感じました。東京ガスのコマーシャルを見ることができる関東の人々は、これをいつも体験できるのでしょうか。それは素晴らしいことでしょう。"],"The commercials of TOKYOGAS are excellent, they always move me to tears or give me goosebumps.":["TOKYOGASのコマーシャルは素晴らしく、いつも私を涙に打ち震えさせたり、鳥肌を立たせたりします。"],"@1CZWiWBfJDuO67R had an experience in Yokohama where they were made to participate in an evacuation drill when they went for an underground survey with TOKYOGAS on September 1. They believe it was in the early afternoon.":["@1CZWiWBfJDuO67Rは、9月1日にTOKYOGASと地下調査に行った際に、横浜で避難訓練に参加させられた経験があります。それは午後早くだったと彼らは信じています。"],"Keiichi Kimura, an alumnus of Nihon University and currently with Tokyo Gas, won a gold medal in the men's 50m freestyle (visual impairment S11) at the Paris Paralympics. He set a new Japanese record with his win. Congratulations to Kimura.":["日本大学の卒業生で現在東京ガスに所属している木村敬一は、パリパラリンピックの男子50m自由形（視覚障害S11）で金メダルを獲得しました。彼の勝利で新たな日本記録を樹立しました。木村さん、おめでとうございます。"],"The user expresses concern about TOKYOGAS, stating that despite only using 37 cubic meters of gas, their meter was replaced again. They question if this is a scheme to increase profits. They also express distrust towards capitalists, politicians, and bureaucrats.":["ユーザーはTOKYOGASについて懸念を表明しており、ガスを37立方メートルしか使用していないにもかかわらず、メーターが再度交換されたと述べています。これは利益を増やすための策略なのかと疑問を呈しています。また、彼らは資本家、政治家、官僚に対する不信感も表明しています。"],"Join the Dia de los Muertos Challenge for a weight loss journey! This virtual challenge covers a 98mi(158km) circular route, beginning and concluding in Oaxaca City. Register today!":["ダイエットの旅にディア・デ・ロス・ムエルトス・チャレンジに参加しましょう！このバーチャルチャレンジは、オアハカ市を起点と終点とする98マイル（158km）の循環ルートをカバーします。今日登録しましょう！"],"Keiichi Kimura, a Paralympic swimmer sponsored by Tokyo Gas, won a gold medal in the 50m freestyle at the Paris 2024 Paralympics. He is also scheduled to compete in the 100m butterfly, with the preliminary round on September 6th around 18:25 and the final round on September 7th around 3:04. Continued support is appreciated.":["東京ガスがスポンサーのパラリンピックスイマー、木村敬一は、パリ2024パラリンピックの50m自由形で金メダルを獲得しました。彼はまた、9月6日の18:25頃に予選、9月7日の3:04頃に決勝が行われる100mバタフライに出場予定です。引き続きの応援をお願いします。"],"The user is jokingly apologizing to TOKYOGAS for making them a topic of discussion, while affirming they will continue to pay their monthly gas and electricity bills. They also mention hashtags related to stamp festivals and championships.":["ユーザーは、TOKYOGASを話題にしたことを冗談半分で謝罪し、毎月のガスと電気の請求を支払い続けることを確認しています。また、彼らは切手祭りや選手権に関連するハッシュタグについても言及しています。"],"The 4th term of the 'side project', where 20% of working hours are dedicated to participating in ventures, has begun. 36 personnel from 8 major companies including IHI, Asahi Kasei, KDDI, SOMPO Holdings, TOKYOGAS, NGK Insulators, Japan Post, and Hankyu Hanshin Real Estate have started projects at 27 startups.":["「サイドプロジェクト」の第4期が始まりました。これは、労働時間の20％をベンチャーに参加するために割り当てるものです。IHI、旭化成、KDDI、SOMPOホールディングス、TOKYOGAS、NGKインサレーターズ、日本郵便、阪急阪神不動産を含む8つの大手企業から36名の人員が27のスタートアップでプロジェクトを開始しました。"],"Despite initial expectations for Enefarm, it seems challenging given Tokyo Gas's lack of enthusiasm. Why are they selling toilets and batteries instead of fuel cells? It's unclear what their business focus is.":["エネファームに対する当初の期待にもかかわらず、東京ガスの熱意の欠如を考えると、それは難しいようです。なぜ彼らは燃料電池の代わりにトイレやバッテリーを販売しているのでしょうか？彼らのビジネスの焦点が何であるかは不明です。"],"Keiichi Kimura, a swimmer from TOKYOGAS, won the gold medal in the men's 50m freestyle for visually impaired at the Paralympics. He is scheduled to participate in the 'Tokyo 2025 World Athletics 1 Year To Go!' event at Tokyo Dome City on September 14th, from 15:00 to 15:30. He will share his thoughts on the Paris 2024 Paralympics and his new challenges.":["TOKYOGASのスイマーである木村敬一は、パラリンピックの男子50m自由形視覚障害部門で金メダルを獲得しました。彼は9月14日の15:00から15:30に東京ドームシティで開催される「東京2025世界陸上1年前！」イベントに参加予定です。彼はパリ2024パラリンピックと新たな挑戦についての思いを語る予定です。"],"UK's Octopus Energy, a new power company in the Tokyo Gas Group, discusses its strategy and the barriers to liberalization, stating that 'there's no problem even with excess debt'.":["イギリスのOctopus Energyは、東京ガスグループの新しい電力会社で、その戦略と自由化への障壁について語り、「過剰な負債があっても問題ない」と述べています。"],"On July 22, 2024, Koganei City and Tokyo Gas signed a partnership agreement to promote the 'Zero Carbon City' declaration, aiming for virtually zero CO2 emissions by 2050. This is a significant step towards a sustainable future.":["2024年7月22日、小金井市と東京ガスは、「ゼロカーボンシティ」宣言を推進するためのパートナーシップ契約を締結し、2050年までにCO2排出量をほぼゼロにすることを目指しました。これは持続可能な未来に向けた重要な一歩です。"],"This game is highly addictive, especially for those who have a mouse. Try playing it for a minute to understand why it's so popular.":["このゲームは非常に中毒性があり、特にマウスを持っている人にとってはそうです。なぜこれが人気なのかを理解するために、1分間プレイしてみてください。"],"The user is choosing Tokyo Gas and Cosmo Electricity. They are questioning if NURO Hikari is different from Sonnet.":["ユーザーは東京ガスとコスモ電力を選んでいます。彼らはNURO光がSonnetとは異なるかどうか疑問に思っています。"],"On September 1, Keiichi Kimura, a swimmer from Shiga Prefecture and member of Tokyo Gas, won a gold medal in the men's 50m freestyle (S11 - total blindness) at the Paralympics in Paris. He set a new Japanese record with a time of 25.98 seconds, improving his previous record by 0.07 seconds. This is his second consecutive gold medal following the Tokyo Games. Congratulations to Kimura.":["9月1日、滋賀県出身で東京ガス所属の水泳選手、木村敬一選手がパラリンピック・パリ大会の男子50m自由形（S11 - 全盲）で金メダルを獲得しました。彼は25.98秒という新たな日本記録を樹立し、自身の前回の記録を0.07秒更新しました。これは彼が東京大会に続いて2連覇したものです。木村選手、おめでとうございます。"],"A call from TOKYOGAS mentioned instances of gas companies being switched without the customer's knowledge. Could it be that everyone is just switching to cheaper companies? There seems to be no more benefits with Tokyo Electric Power Company \u0026 TOKYOGAS. Here's a site for reviewing electricity and gas options: https://t.co/KCjamcHdOV.":["TOKYOGASからの電話では、顧客の知らない間にガス会社が切り替えられる事例が言及されました。もしかして、みんながただ安い会社に切り替えているだけなのでしょうか？東京電力とTOKYOGASとの利点はもうないようです。ここに電気とガスの選択肢をレビューするサイトがあります：https://t.co/KCjamcHdOV。"],"The 48th All Japan Club Baseball Championship is about to start the semi-finals. The commentary is by Kikuchi Soumitsu, former Tokyo Gas director, and the live coverage is by Yano Yoshihiko. The first match is scheduled to start at 8:30, with Showa Corporation vs. Efcom BC. The event can be followed on the special site within the Mainichi Newspaper Digital.":["第48回全日本クラブ野球選手権は準決勝の開始を控えています。解説は元東京ガス監督の菊地宗光氏、実況は矢野義彦氏が担当します。第一試合は8:30に開始予定で、昭和コーポレーション対Efcom BCです。このイベントは毎日新聞デジタル内の特設サイトでフォローすることができます。"],"The user was unaware that TOKYOGAS had introduced Kraken and Kraken Flex. They shared a link discussing the strategy of Octopus Energy, a new power company in the Tokyo Gas Group, and the barriers to liberalization, stating that being over-indebted is not a problem.":["ユーザーはTOKYOGASがKrakenとKraken Flexを導入したことを知らなかった。彼らは、東京ガスグループの新しい電力会社であるOctopus Energyの戦略と自由化への障壁について語るリンクを共有し、過剰な負債があっても問題ないと述べています。"],"Tokyo Gas and Yokohama City have started a demonstration project on August 29 to produce e-methane from sewage resources. The regenerated water and digestion gas generated at the Northern Yokohama Sewage Center will be transported to Tokyo Gas's facilities to produce hydrogen and e-methane.":["東京ガスと横浜市は8月29日に、下水資源からe-メタンを生産するデモンストレーションプロジェクトを開始しました。北横浜下水センターで生成される再生水と消化ガスは、東京ガスの施設に運ばれて水素とe-メタンを生産します。"],"Tokyo Gas's energy-saving time is not energy-saving at all.":["東京ガスの節電時間は全く節電ではありません。"],"Just realized the reason for my high electricity bill. An additional charge for power procurement adjustment has been applied since June 2023. Those who contracted for electricity after the start are not affected, but those with old plan contracts have been paying about 25,000 yen more over a year without any automatic changes. The change procedure will be completed in about 1.5 months. Considering switching from au Denki to TOKYOGAS.":["私の高い電気料金の理由をちょうど理解しました。2023年6月以降、電力調達調整の追加料金が適用されています。開始後に電気を契約した人は影響を受けませんが、古いプランの契約をしている人は、自動的な変更がないまま1年間で約25,000円多く支払っていました。変更手続きは約1.5ヶ月で完了します。au電気からTOKYOGASへの切り替えを検討しています。"],"Tokyo Gas player, Masaki Kato, has shared a photo of him using our arm sleeve. He participated in the Koshien tournament with Kotaro Kiyomiya during his time at Waseda Jitsugyo. Tokyo Gas is scheduled to play their first game in the 49th Corporate Baseball Japan Championship Kanto Representative Deciding Match at Ota Stadium on Tuesday. We are cheering for them.":["東京ガスの選手、加藤正樹さんが、私たちのアームスリーブを使っている写真を共有しました。彼は早稲田実業の時代に清宮幸太郎と共に甲子園大会に参加しました。東京ガスは、火曜日に大田スタジアムで49回目の社会人野球日本選手権関東代表決定戦の初戦を予定しています。私たちは彼らを応援しています。"],"The drama '#Lemon's Angel' episode 4 was filmed at #AokiHidebi in Setagaya Ward, Tokyo. The comparison images are from street view. The 'Tomoe-ya' from the first image still exists, while 'Tsukushi-ya' and 'Tokyo Gas' are confirmed on the map. The Pilot Pen store is yet to be confirmed.":["ドラマ「#レモンの天使」のエピソード4は、東京の世田谷区の#青木秀美で撮影されました。比較画像はストリートビューからのものです。最初の画像の「巴屋」はまだ存在していますが、「つくし屋」と「東京ガス」は地図上で確認されています。パイロットペンの店舗はまだ確認されていません。"],"The game Tchia by @awaceb, featuring a tropical adventure with lush islands, sandy beaches, and dense jungles, is now available on Nintendo Switch. The game includes unique features such as Tchia's soul-jumping ability to control animals and objects, and the use of a ukulele to trigger events.":["トロピカルな冒険、豊かな島々、砂浜、密林が特徴の@awacebによるゲーム「Tchia」がNintendo Switchで利用可能になりました。ゲームには、Tchiaの魂をジャンプさせて動物や物体を制御する能力、ウクレレを使ってイベントをトリガーするなどのユニークな機能が含まれています。"],"The user appreciates the well-made drama-style commercials of TOKYOGAS from 2011-2016, but notes that even well-made commercials can attract complaints. They also mention that the noisy McDonald's kid commercial is still annoying to watch.":["ユーザーは2011年から2016年までのTOKYOGASのドラマ風のコマーシャルを高く評価していますが、よく作られたコマーシャルでもクレームを引きつけることがあると指摘しています。また、うるさいマクドナルドの子供のコマーシャルはまだ見るのがうっとうしいとも述べています。"],"Tokyo Gas. Wynand Grassmann player https://t.co/rO5wymRZB1":["東京ガス。Wynand Grassmann選手 https://t.co/rO5wymRZB1"],"@hitomi_140000 agrees that they made a mistake by leaving the air conditioning on overnight, even though ventilation seemed sufficient. They are using TOKYOGAS's electricity for the first time and are looking forward to receiving the bill.":["@hitomi_140000は、換気が十分に見えたにもかかわらず、エアコンを一晩中つけっぱなしにしてしまったことは間違いだったと同意しています。彼らは初めてTOKYOGASの電気を使用しており、請求書を受け取るのを楽しみにしています。"],"Jake Pappin, a player associated with TOKYOGAS, is surprisingly young at 22.":["TOKYOGASと関連のある選手、Jake Pappinは驚くほど若く、22歳です。"],"{'text': \"The Carbon Neutral LNG Buyers Alliance has promptly changed its name, and TOKYOGAS, the main company, has also announced this. They have started using the term 'Carbon Offset City Gas' for the offset menu of city gas utilizing carbon credits.\"}":["{\"text\": \"カーボンニュートラルLNGバイヤーズアライアンスはすぐに名前を変更し、主要企業であるTOKYOGASもこれを発表しました。彼らはカーボンクレジットを利用した都市ガスのオフセットメニューに対して'カーボンオフセットシティガス'という用語を使用し始めました。\"}"],"September 3rd is #GoodSleepDay. #TokyoGas is offering a limited-time mattress cleaning service until September 10th as part of their house cleaning services. Please take advantage of this offer. More details can be found at the provided link.":["9月3日は#GoodSleepDayです。#東京ガスは、家庭用清掃サービスの一環として、9月10日までの期間限定でマットレス清掃サービスを提供しています。この機会にぜひご利用ください。詳細は提供されたリンクでご確認いただけます。"],"The popular female idol group '=LOVE' will be performing a special live show at the 'Tokyo Gas Day' event during halftime at the 2024 Meiji Yasuda J1 League's 30th round match between FC Tokyo and Nagoya Grampus at the National Stadium. The event is highly anticipated.":["人気の女性アイドルグループ'=LOVE'が、2024年の明治安田生命J1リーグの30回戦、FC東京対名古屋グランパスの試合のハーフタイムに、'東京ガスデー'イベントで特別ライブを行います。このイベントは非常に期待されています。"],"The Gas Museum is celebrating the 160th anniversary of the birth of Yasuji Inoue, an artist known for his modern times landscapes featuring gas lamps. The museum, a relocated and restored Tokyo Gas branch built in 1909 in Bunkyo Ward, showcases exhibits and demonstrations of gas lamps, including those from the Rokumeikan. The gas-lit streets and people illuminated in the darkness are a key feature of Inoue's work.":["ガス博物館は、ガス灯を特徴とする近代風景画で知られる画家、井上安治の生誕160周年を祝っています。博物館は、文京区にあった1909年建造の東京ガス支店を移築・復元したもので、六本木館のガス灯を含む展示や実演を行っています。ガス灯で照らされた街並みや闇に浮かび上がる人々は、井上の作品の重要な特徴です。"],"Tokyo Gas has announced its full-scale entry into the floating offshore wind power generation business by 2024. This is a significant step in the globally recognized renewable energy sector. The company aims to deepen its experience and knowledge by acquiring approximately 20% of the shares of Windplus, a company operating floating offshore wind power in Portugal.":["東京ガスは、2024年までに浮体式洋上風力発電事業への本格的な参入を発表しました。これは、世界的に認知されている再生可能エネルギー分野での重要なステップです。同社は、ポルトガルで浮体式洋上風力発電を運営するWindplusの株式約20%を取得することで、経験と知識を深めることを目指しています。"],"Tokyo Gas and Yokohama City have started demonstrating the use of sewage resources for methane production (Mainichi Newspaper). #Yahoo News.":["東京ガスと横浜市は、下水資源をメタン生産に利用する実証を開始しました（毎日新聞）。#Yahoo News。"],"@7ciaod, thank you! I called TOKYOGAS and they provided me with various information.":["@7ciaod、ありがとうございます！TOKYOGASに電話をかけて、様々な情報を提供してもらいました。"],"The user interface of Cookpad has changed and become simpler. The user preferred the previous version. They have a paid subscription to Cookpad, which they initially got for free during a campaign by TOKYOGAS and have continued since. They are considering cancelling the subscription if it becomes difficult to use. Recently, they have been finding sufficient recipes from Akari and Yuri's recipe books and Twitter searches.":["クックパッドのユーザーインターフェースが変更され、シンプルになりました。ユーザーは以前のバージョンを好んでいました。彼らはクックパッドの有料サブスクリプションを持っており、最初はTOKYOGASのキャンペーンで無料で入手し、それ以来続けています。使いづらくなったらサブスクリプションをキャンセルすることを検討しています。最近では、あかりとゆりのレシピ本やTwitterの検索から十分なレシピを見つけています。"],"Tokyo Gas collaborates with Japan Green Tea Center for a Halloween event featuring 'Crazy Salt'.":["東京ガスは日本緑茶センターと共同で、'クレイジーソルト'をフィーチャーしたハロウィンイベントを開催します。"],"The Japan Gas Association has set the name for a new menu, but personally, I'm not quite convinced. Sure, it can be used in the heat comparison method report, but... This is about the start of using the general term 'Carbon Offset City Gas' for the city gas offset menu utilizing carbon credits. | TOKYOGAS":["日本ガス協会は新メニューの名前を設定しましたが、個人的にはまだ納得していません。確かに、それは熱比較法レポートで使用することができますが...これは、カーボンクレジットを利用した都市ガスオフセットメニューに一般的な用語'カーボンオフセットシティガス'を使用する開始についてです。| TOKYOGAS"],"@400Xdance is discussing a short drama series by TOKYOGAS. They found it very touching, particularly the awkward display of family love.":["@400XdanceはTOKYOGASによる短編ドラマシリーズについて話し合っています。彼らは特に家族愛のぎこちない表現が非常に感動的だと感じました。"],"Tokyo Gas's house cleaning service will make your home sparkle, a perfect solution for busy individuals. 'PR'":["東京ガスの家庭用クリーニングサービスは、あなたの家をきらきらと輝かせます。忙しい個人にとって完璧な解決策です。'PR'"],"A sudden visit from TOKYOGAS for an inspection was unexpected as there was no prior notification. It's inconvenient for households with working couples. The visitor was not from TOKYOGAS but a subcontractor, Enesta Ushiku. Is this happening to others in Ryugasaki? #Ryugasaki #TOKYOGAS":["事前の通知がないまま東京ガスからの突然の訪問は予想外でした。共働きの家庭にとっては不便です。訪問者は東京ガスではなく、下請けのエネスタ牛久でした。このようなことは他の竜ヶ崎の人々にも起こっているのでしょうか？#竜ヶ崎 #東京ガス"],"Recommended companies for job seekers include: Heiwa Real Estate, Mitsubishi Estate, Okinawa Development Finance Corporation, TOKYOGAS Real Estate, Daibiru, Japan Securities Finance, and JPX.":["求職者におすすめの企業は、平和不動産、三菱地所、沖縄開発金融公庫、東京ガス不動産、大日本印刷、日本証券金融、JPXなどです。"],"Announcement: Online seminar on September 4, 2024, from 12:00 to 13:00. This is the second disaster prevention seminar hosted by TOKYOGAS's media platform 'Mirai Hoplat', where we will discuss home disaster prevention. It can be viewed on YouTube, so please watch during your lunch break.":["お知らせ：2024年9月4日、12:00から13:00までのオンラインセミナー。これは東京ガスのメディアプラットフォーム「未来ホプラット」が主催する第2回防災セミナーで、家庭の防災について話し合います。YouTubeで視聴できますので、ランチタイムにご覧ください。"],"The user finds the commercial of TOKYOGAS disturbing and warns that they won't be responsible if it violates any rules. They also express their disapproval of the company's association with South Korea.":["ユーザーは東京ガスのコマーシャルを不快に感じ、それが何かのルールを違反した場合、責任を負わないと警告しています。また、同社が韓国と関連していることに対する不承認を表明しています。"],"50% discount and a Ubisoft gift on PlayItCloud for cloud gaming.":["クラウドゲーミングのPlayItCloudでUbisoftのギフトと50％の割引。"],"A user is curious about what Tokyo Gas's muscle training is like.":["ユーザーは東京ガスの筋トレがどのようなものか興味があります。"],"Tokyo Gas is participating in an overseas floating offshore wind power generation project by investing in a Portuguese company.":["東京ガスは、ポルトガルの会社に投資して海外の浮体式洋上風力発電プロジェクトに参加しています。"],"The user is suggesting that wearing this (unspecified item) would be good for supporting the Tokyo Gas baseball team.":["ユーザーは、これ（未指定のアイテム）を着ると東京ガスの野球チームを応援するのに良いと提案しています。"],"During disasters, having sweets can help alleviate anxiety. Having regular food and long-lasting items prepared can also provide peace of mind. #TOKYOGAS #HomeMatters #DisasterPreventionWeek #EmergencyFood":["災害時には、甘いものを持っていると不安を和らげることができます。普段の食事や長持ちするアイテムを準備しておくと、安心感も得られます。#東京ガス #ホームマターズ #防災週間 #非常食"],"Looking forward to SOMOSOMO and TOKYOGAS's face-off, this week's playlist ended with TOKYOGAS's commercial. #FM Tachikawa. #Idol Fourth Conference Room. #If it's an electric kickboard, then SWALLOW.":["SOMOSOMOとTOKYOGASの対決を楽しみにして、今週のプレイリストはTOKYOGASのコマーシャルで終了しました。#FM立川。#アイドル第四会議室。#電動キックボードならSWALLOW。"],"Tokyo Gas customers living in Tokyo, Kanagawa, and Saitama can save 5% on their standard unit rate with Lemon Gas. There's also a premium discount for high usage customers. #Savings #CityGas #TokyoGas":["東京、神奈川、埼玉に住む東京ガスのお客様は、レモンガスで標準単価を5％節約できます。高使用量のお客様にはプレミアム割引もあります。#節約 #都市ガス #東京ガス"],"Enjoy your unused emergency food before it expires! Delicious recipes using Alpha Rice for omelette rice and dry bread for chocolate salami. Plenty of professional recipes available. #TokyoGas #HomeThings #DisasterPreventionWeek #RollingStock":["期限切れ前に未使用の非常食を楽しんでください！オムライス用のアルファライスやチョコレートサラミ用の乾パンを使用した美味しいレシピ。プロのレシピがたくさんあります。#東京ガス #ホームシングス #防災週間 #ローリングストック"],"The Japan Green Tea Center and Tokyo Gas are hosting a cooking class featuring a special Halloween menu, highlighted by the use of 'Crazy Salt'.":["日本緑茶センターと東京ガスは、'クレイジーソルト'の使用を特徴とする特別なハロウィンメニューを特集した料理教室を開催しています。"],"Hiroshima Toyo Carp's draft picks for 2022 include: 1st pick - Yuta Saito (Tomakomai Central High School, Pitcher), 2nd pick - Shodai Uchida (Tone Commercial High School, Infielder), 3rd pick - Takanao Masuda (Tokyo Gas, Pitcher), 4th pick - Kato Shimizu (Takasaki Health and Welfare University, Catcher), 5th pick - Yoshi Kono (Osaka Gas, Pitcher), 6th pick - Ginji Hasebe (Toyota Motor, Pitcher).":["広島東洋カープの2022年のドラフト指名選手は次の通りです：1位 - 斉藤勇太（苫小牧中央高校、投手）、2位 - 内田正大（利根商業高校、内野手）、3位 - 増田貴尚（東京ガス、投手）、4位 - 清水加藤（高崎健康福祉大学、キャッチャー）、5位 - 河野良（大阪ガス、投手）、6位 - 長谷部銀次（トヨタ自動車、投手）。"],"The dormitory was found to be devoid of valuables and money, with only shabby items left behind. It is believed that TOKYOGAS is involved in this incident. On the morning and afternoon of September 3rd, about 100 Japanese workers reportedly attacked and killed Chinese people, and it is thought that this dormitory was also attacked in the process. (Document owned by the Diplomatic Archives of the Ministry of Foreign Affairs)":["寮は貴重品やお金がなく、ただのがらくただけが残されていることがわかりました。この事件にはTOKYOGASが関与していると考えられています。9月3日の朝と午後には、約100人の日本人労働者が中国人を襲撃し殺害したと報じられており、この寮もその過程で襲撃されたと考えられています。（外務省外交史料館所蔵文書）"],"In August, the user's electricity bill from Tokyo Gas was 12,096 yen for 445 kWh, while from Looop it was 16,528 yen for 415 kWh. The user is upset because switching to Looop made their bill more expensive.":["8月に、東京ガスからのユーザーの電気料金は445kWhで12,096円、Looopからは415kWhで16,528円でした。ユーザーはLooopに切り替えたことで請求が高くなったことに憤っています。"],"On September 2, the reverse dividend for one day was 0.10 yen for Tokyo Gas (9531), 0.05 yen for Osaka Gas (9532), and 0.05 yen for Shizuoka Gas (9543).":["9月2日、1日の逆配当は東京ガス（9531）で0.10円、大阪ガス（9532）で0.05円、静岡ガス（9543）で0.05円でした。"],"On August 22, Tokyo Gas held a training session for its 'Sustainability Education' program at Tokyo Kasei University in Itabashi Ward, Tokyo. This program encourages energy-saving behaviors. Thirteen teachers from three elementary schools in Hadano City, Kanagawa Prefecture, participated in the training.":["8月22日、東京ガスは東京都板橋区の東京化成大学で「サステナビリティ教育」プログラムの研修会を開催しました。このプログラムは省エネ行動を奨励します。神奈川県秦野市の3つの小学校から13人の教師が研修に参加しました。"],"@raccolta_BDC mentioned missing the recent TOKYOGAS event.":["@raccolta_BDCは最近のTOKYOGASイベントを見逃したと言及しました。"],"@moonriver91725 expresses disappointment with the service received from TOKYOGAS. They mention that TOKYOGAS usually conducts annual inspections and notifies in advance. They also speculate whether the service was provided by a subcontractor, possibly Enesta, and express dissatisfaction with the poor service.":["@moonriver91725は、TOKYOGASから受けたサービスについて不満を表明しています。彼らはTOKYOGASが通常、年1回の点検を行い、事前に通知すると述べています。また、サービスは下請け業者、おそらくエネスタによって提供されたのかもしれないと推測し、その貧弱なサービスに不満を表明しています。"],"Today is #SkewerDay. Celebrating with skewered dishes and homemade #Highball. Filling the glass with lots of ice, you can easily recreate the deliciousness of a restaurant at home. #TokyoGas #HomeThings #WhatDayIsToday #Whiskey @asahibeer_jp":["今日は#串焼きの日。串焼き料理と自家製#ハイボールでお祝い。グラスにたくさんの氷を入れると、家でもレストランの美味しさを簡単に再現できます。#東京ガス #家のこと #今日は何の日 #ウィスキー @asahibeer_jp"],"The Japan Green Tea Center and Tokyo Gas are hosting a cooking class featuring a special Halloween menu, which includes dishes seasoned with 'Crazy Salt'.":["日本緑茶センターと東京ガスは、'クレイジーソルト'で味付けされた料理を含む特別なハロウィンメニューを特集した料理教室を開催しています。"],"The hot days continue. Why not cool down with a refreshing fruit jelly? The 'Fizzy Watermelon Jelly' has a carbonated accent, and the 'Apple Cider Jelly' is refreshing. #TOKYOGAS #HomemadeSnacks #SummerRecipe":["暑い日が続きます。さわやかなフルーツゼリーで涼みませんか？'フィジーウォーターメロンゼリー'は炭酸がアクセントになっており、'アップルサイダージェリー'はさわやかです。#東京ガス #手作りスナック #夏のレシピ"],"@moonriver91725 Ah! Enesta is a company that inspects within Tokyo Gas. Ryugasaki has merged with Ushiku!":["@moonriver91725 ああ！エネスタは東京ガス内で点検を行う会社です。龍ヶ崎は牛久と合併しました！ oganei City for a 'Zero Carbon City' declaration, and a demonstration project in Yokohama City to produce e-methane from sewage resources. The company is also venturing into the floating offshore wind power generation business. Despite these efforts, Osaka Gas has recently surpassed Tokyo Gas in market capitalization. Tokyo Gas is also a significant customer of Whelen and is recognized for its high-dividend stocks.":["東京ガスと東急パワーは、日本の競争力のある首都圏の主要プレーヤーです。東京ガスは、需要応答サービス、小金井市との「ゼロカーボンシティ」宣言のパートナーシップ、横浜市での下水資源からのe-メタン生産のデモンストレーションプロジェクトなど、持続可能性と再生可能エネルギーの取り組みを積極的に推進しています。また、同社は浮体式洋上風力発電事業にも進出しています。これらの努力にもかかわらず、最近では大阪ガスが東京ガスを市場評価で上回っています。東京ガスはまた、ウェレンの重要な顧客であり、高配当株で認知されています。"],"The discussion primarily revolves around the Obic Seagulls and Tokyo Gas American football game, with a particular focus on the cheerleaders and players. There's also a significant interest in Tokyo Gas's commercials, which are praised for their emotional impact and high production quality. Some users also mention Tokyo Gas in relation to other sports and events, such as baseball and a special 'Tokyo Gas Day' event featuring a live performance by the idol group '=LOVE'. Additionally, there are references to Tokyo Gas in the context of video games and a drama series.":["議論は主にオービックシーガルズと東京ガスのアメリカンフットボールの試合、特にチアリーダーや選手に焦点を当てています。また、東京ガスのコマーシャルにも大きな関心が寄せられており、その感情的な影響力と高い制作品質が称賛されています。一部のユーザーは、野球やアイドルグループ'=LOVE'のライブパフォーマンスをフィーチャーした特別な'東京ガスデー'イベントなど、他のスポーツやイベントとの関連で東京ガスに言及しています。さらに、ビデオゲームやドラマシリーズの文脈で東京ガスに言及するものもあります。"],"Participants expressed mixed views on Tokyo Electric Power Company and TOKYOGAS. Some praised their reliability and safety, while others criticized their pricing and customer service. There was skepticism towards new power companies, with some users recommending thorough research before switching. Concerns were raised about the complexity of managing electricity and gas from different providers. Some users reported higher bills after switching to new providers. There were also complaints about TOKYOGAS's energy-saving campaign and meter replacement practices. A few users mentioned the benefits of online services for elderly customers.":["参加者は東京電力と東京ガスについて賛否両論の意見を述べました。一部の人々はその信頼性と安全性を称賛し、他の人々は価格設定とカスタマーサービスを批判しました。新しい電力会社に対しては懐疑的な意見があり、一部のユーザーは切り替える前に十分な調査を推奨していました。異なるプロバイダーからの電気とガスの管理の複雑さについて懸念が提起されました。一部のユーザーは新しいプロバイダーに切り替えた後の請求額が高くなったと報告していました。また、東京ガスの省エネキャンペーンとメーター交換の実践についても苦情がありました。一部のユーザーは、高齢者向けのオンラインサービスの利点について言及しました。"],"The discussion primarily revolves around Japanese sports, with a particular focus on baseball and swimming. Keiichi Kimura, a swimmer from Tokyo Gas, is repeatedly highlighted for his gold medal win in the men's 50m freestyle at the Paris Paralympics. The participants also discuss various baseball teams and players, including those from Tokyo Gas, and the Hiroshima Toyo Carp's draft picks for 2022. There's also mention of a virtual weight loss challenge and a high school baseball player discussion from Yamanashi Prefecture, Japan.":["議論は主に日本のスポーツ、特に野球と水泳に焦点を当てています。東京ガスの泳ぎ手である木村慶一は、パリパラリンピックの男子50m自由形での金メダル獲得が何度も強調されています。参加者たちは、東京ガスのチームや選手、そして広島東洋カープの2022年のドラフト指名選手など、さまざまな野球チームと選手についても議論しています。また、バーチャルな減量チャレンジや、山梨県の高校野球選手の議論についても言及があります。"],"The participants expressed a range of concerns and complaints about TOKYOGAS. These include dissatisfaction with the company's advertising language, unexpected inspection visits, and charges for services without prior notification. There were also concerns about the company's association with South Korea and allegations of involvement in a dormitory incident. Some participants reported receiving unsolicited emails from various companies, including TOKYOGAS, causing frustration and fear. However, there were also positive interactions, with one participant thanking TOKYOGAS for providing useful information.":["参加者たちは、TOKYOGASに対するさまざまな懸念と不満を表明しました。これには、同社の広告言語に対する不満、予期しない検査訪問、事前通知なしのサービス料金などが含まれます。また、同社が韓国と関連していることや、寮での事件に関与しているとの主張についても懸念がありました。一部の参加者は、TOKYOGASを含むさまざまな企業から勧誘メールを受け取ったと報告し、これにより
